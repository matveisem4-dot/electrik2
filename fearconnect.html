<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FearConnect Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #050505; --panel: #121212; --accent: #ff3b30; --text: #fff; --msg-out: #ff3b30; --msg-in: #1c1c1e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; position: fixed; width: 100%; }
        
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∞–ª–µ—Ä—Ç—ã */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); padding: 12px 25px; border-radius: 20px; font-weight: bold; z-index: 10000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        .screen.active { display: flex; }

        /* –í—Ö–æ–¥ */
        .login-box { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 12px; }
        input { width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 16px; color: #fff; border-radius: 15px; font-size: 16px; user-select: text !important; }

        /* –°–ø–∏—Å–æ–∫ */
        .header { padding: 50px 20px 15px; background: rgba(18,18,18,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #222; }
        .chat-item { padding: 15px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 0.5px solid #111; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(45deg, #f00, #500); display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* –ß–∞—Ç */
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .msg.in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.out { background: var(--msg-out); align-self: flex-end; border-bottom-right-radius: 4px; }

        /* –ó–≤–æ–Ω–æ–∫ */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .video-box { flex: 1; position: relative; }
        #remoteV { width: 100%; height: 100%; object-fit: cover; }
        #localV { position: absolute; top: 20px; right: 20px; width: 30%; border-radius: 10px; border: 1px solid var(--accent); }
        .call-controls { padding: 30px; display: flex; justify-content: center; gap: 15px; background: rgba(0,0,0,0.8); flex-wrap: wrap; }
        .ctrl-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: #222; color: #fff; font-size: 20px; }
        .ctrl-btn.off { background: var(--accent); }
        .ctrl-btn.hangup { background: #ff3b30; width: 100px; border-radius: 30px; }
    </style>
</head>
<body>

    <div id="toast">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</div>

    <div id="login-screen" class="screen active" style="align-items:center; justify-content:center;">
        <div class="login-box">
            <h1 style="margin:0; font-size:35px; color:var(--accent);">FearConnect</h1>
            <p style="opacity:0.5; margin-bottom:10px;">–ü—Ä–∏–¥—É–º–∞–π—Ç–µ ID –∏ –ø–∞—Ä–æ–ª—å</p>
            <input type="text" id="my-id" placeholder="–í–∞—à —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID">
            <input type="password" id="my-pass" placeholder="–í–∞—à –ª–∏—á–Ω—ã–π –ø–∞—Ä–æ–ª—å">
            <button onclick="startApp()" style="padding:16px; background:var(--accent); border:none; color:#fff; border-radius:15px; font-weight:bold;">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
        </div>
    </div>

    <div id="list-screen" class="screen">
        <div class="header">
            <span style="font-size:25px; font-weight:800;">–ß–∞—Ç—ã</span>
            <b id="me-tag" style="color:var(--accent);"></b>
        </div>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        <button onclick="showAdd(true)" style="position:fixed; bottom:30px; right:25px; width:65px; height:65px; border-radius:50%; background:var(--accent); border:none; color:#fff; font-size:35px; box-shadow:0 10px 20px rgba(255,0,0,0.3);">+</button>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <button onclick="goBack()" style="background:none; border:none; color:var(--accent); font-size:25px;">‚¨Ö</button>
            <b id="chat-title">–ß–∞—Ç</b>
            <button onclick="makeCall()" style="background:none; border:none; font-size:25px;">üìû</button>
        </div>
        <div id="messages"></div>
        <div style="padding:10px 15px 35px; background:#121212; display:flex; gap:10px;">
            <input type="text" id="msg-input" style="margin:0; border-radius:25px;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; width:50px; height:50px; border-radius:50%; color:#fff;">‚û§</button>
        </div>
    </div>

    <div id="call-ui">
        <div class="video-box">
            <video id="remoteV" autoplay playsinline></video>
            <video id="localV" autoplay muted playsinline></video>
        </div>
        <div class="call-controls">
            <button id="btn-mic" class="ctrl-btn" onclick="toggleMic()">üé§</button>
            <button id="btn-cam" class="ctrl-btn" onclick="toggleCam()">üì∑</button>
            <button class="ctrl-btn hangup" onclick="location.reload()">üìû –°–±—Ä–æ—Å</button>
        </div>
    </div>

    <div id="add-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:6000;">
        <div class="login-box" style="background:#1c1c1e; padding:25px; border-radius:20px;">
            <h3>–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç</h3>
            <input type="text" id="f-id" placeholder="ID –¥—Ä—É–≥–∞">
            <input type="text" id="f-name" placeholder="–ò–º—è">
            <button onclick="addFriend()" style="padding:15px; background:var(--accent); border:none; color:#fff; border-radius:12px; font-weight:bold;">–î–û–ë–ê–í–ò–¢–¨</button>
            <button onclick="showAdd(false)" style="margin-top:10px; background:none; border:none; color:#555;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

<script>
    let peer, conn, targetId, myStream;
    let chats = JSON.parse(localStorage.getItem('fc_pro_chats') || '{}');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // –ö–∞—Å—Ç–æ–º–Ω—ã–π Alert
    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.display = 'block'; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    // –ó–≤—É–∫–æ–≤–æ–π –¥–≤–∏–∂–æ–∫
    function playTone(freq, type, dur) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function sound(type) {
        if(type === 'call') playTone(440, 'sine', 1); // –ì—É–¥–æ–∫
        if(type === 'connect') { playTone(600, 'sine', 0.2); setTimeout(()=>playTone(800, 'sine', 0.2), 200); }
        if(type === 'end') playTone(200, 'sawtooth', 0.5);
    }

    function startApp() {
        const id = document.getElementById('my-id').value.trim();
        const pass = document.getElementById('my-pass').value.trim();
        if(!id || !pass) return showToast("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

        const savedPass = localStorage.getItem('pass_' + id);
        if(savedPass && savedPass !== pass) return showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è —ç—Ç–æ–≥–æ ID!");
        localStorage.setItem('pass_' + id, pass);

        peer = new Peer(id, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

        peer.on('open', () => {
            switchScreen('list-screen');
            document.getElementById('me-tag').innerText = id;
            renderList();
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => myStream = s);
        });

        peer.on('connection', c => {
            conn = c; 
            sound('connect');
            c.on('data', d => handleData(c.peer, d));
        });

        peer.on('call', call => {
            sound('call');
            if(confirm("–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫! –û—Ç–≤–µ—Ç–∏—Ç—å?")) {
                call.answer(myStream);
                document.getElementById('call-ui').style.display = 'flex';
                call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
            }
        });

        peer.on('error', () => { showToast("–û—à–∏–±–∫–∞ ID –∏–ª–∏ —Å–µ—Ç–∏"); });
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value || !targetId) return;
        
        const transmit = () => {
            conn.send(i.value);
            addMsgUI('–í—ã', i.value, 'out', targetId);
            i.value = '';
        };

        if(!conn || !conn.open) {
            conn = peer.connect(targetId);
            conn.on('open', transmit);
        } else transmit();
    }

    function makeCall() {
        if(!myStream) return showToast("–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ");
        sound('call');
        document.getElementById('call-ui').style.display = 'flex';
        document.getElementById('localV').srcObject = myStream;
        const call = peer.call(targetId, myStream);
        call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
    }

    function toggleMic() {
        const track = myStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
        document.getElementById('btn-mic').classList.toggle('off', !track.enabled);
    }

    function toggleCam() {
        const track = myStream.getVideoTracks()[0];
        track.enabled = !track.enabled;
        document.getElementById('btn-cam').classList.toggle('off', !track.enabled);
    }

    function handleData(id, data) { addMsgUI(chats[id] || id, data, 'in', id); sound('connect'); }

    function addMsgUI(u, t, type, id) {
        const m = document.createElement('div');
        m.className = 'msg ' + type; m.innerText = t;
        const c = document.getElementById('messages');
        c.appendChild(m); c.scrollTop = c.scrollHeight;
        localStorage.setItem('eh_'+id, c.innerHTML);
    }

    function renderList() {
        const l = document.getElementById('chat-list'); l.innerHTML = '';
        for(let id in chats) {
            const d = document.createElement('div');
            d.className = 'chat-item'; d.onclick = () => openChat(id);
            d.innerHTML = `<div class="avatar">${chats[id][0]}</div><div><b>${chats[id]}</b><br><small style="opacity:0.3">ID: ${id}</small></div>`;
            l.appendChild(d);
        }
    }

    function openChat(id) {
        targetId = id;
        document.getElementById('chat-title').innerText = chats[id];
        document.getElementById('messages').innerHTML = localStorage.getItem('eh_'+id) || '';
        switchScreen('chat-screen');
        conn = peer.connect(id);
    }

    function switchScreen(s) { document.querySelectorAll('.screen').forEach(x=>x.classList.remove('active')); document.getElementById(s).classList.add('active'); }
    function showAdd(s) { document.getElementById('add-modal').style.display = s ? 'flex' : 'none'; }
    function addFriend() {
        const id = document.getElementById('f-id').value, n = document.getElementById('f-name').value;
        if(id && n) { chats[id] = n; localStorage.setItem('fc_pro_chats', JSON.stringify(chats)); renderList(); showAdd(false); }
    }
    function goBack() { switchScreen('list-screen'); }
</script>
</body>
</html>
