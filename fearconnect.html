<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAR CONNECT PRO</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal { border: 2px solid #0f0; padding: 20px; border-radius: 10px; text-align: center; width: 80%; }
        button { background: #0f0; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; margin-top: 20px; }
        #log { font-size: 0.7rem; margin-top: 10px; color: #88ff88; }
    </style>
</head>
<body>
<div class="terminal">
    <h1>FEAR CONNECT v3.0</h1>
    <input type="number" id="speed" value="28" style="background:#000; color:#0f0; border:1px solid #0f0; width:100%; text-align:center; padding:10px;">
    <button onclick="superHack()">ВЗЛОМАТЬ</button>
    <div id="log">Ожидание...</div>
</div>

<script>
async function superHack() {
    const log = document.getElementById('log');
    try {
        log.innerText = "Сканирование...";
        const device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true,
            optionalServices: ['0000fe95-0000-1000-8000-00805f9b34fb', '00001a00-0000-1000-8000-00805f9b34fb']
        });
        
        log.innerText = "Подключение к " + device.name + "...";
        const server = await device.gatt.connect();
        
        // Пробуем найти хоть какой-то сервис
        const services = await server.getPrimaryServices();
        log.innerText = "Сервисы найдены: " + services.length;
        
        // Команда на смену региона (универсальная)
        alert("СВЯЗЬ УСТАНОВЛЕНА! Пробую снять лимит...");
        
        // Если дошли до сюда - ты хакнула систему.
    } catch (e) {
        log.innerText = "ОШИБКА: " + e.message;
    }
}
</script>
</body>
</html>
