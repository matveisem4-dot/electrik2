<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberGram Ultra</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --bg: #080a0c;
            --panel: #111418;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --text: #ffffff;
            --danger: #ff3b30;
            --success: #4cd964;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; height: 100vh; overflow: hidden; 
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; }

        /* –í—Ö–æ–¥ */
        #lock-screen { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .pass-box { 
            background: var(--panel); border: 2px solid var(--accent); color: white; 
            padding: 20px; border-radius: 20px; font-size: 24px; text-align: center; 
            width: 220px; outline: none; box-shadow: 0 0 20px var(--accent-glow);
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #app { display: none; flex-direction: column; height: 100vh; }
        header { 
            padding: 20px; background: var(--panel); display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #222;
        }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .contact-list { flex: 1; overflow-y: auto; padding: 15px; }
        .contact-card { 
            background: var(--panel); padding: 15px; border-radius: 18px; 
            margin-bottom: 12px; display: flex; align-items: center; 
            border: 1px solid #222; transition: 0.3s;
        }
        .contact-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        
        .avatar-circle { 
            width: 50px; height: 50px; background: linear-gradient(45deg, var(--accent), #00c6ff); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 20px; margin-right: 15px;
        }

        .call-btn-main { 
            background: var(--accent); border: none; color: white; padding: 10px 20px; 
            border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* –ö–†–ê–°–ò–í–û–ï –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–í–º–µ—Å—Ç–æ —Ç–æ–≥–æ, —á—Ç–æ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
        #custom-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); z-index: 11000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--panel); border: 1px solid var(--accent);
            padding: 30px; border-radius: 25px; width: 85%; max-width: 350px;
            text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .modal-input {
            background: #080a0c; border: 1px solid #333; color: white;
            padding: 15px; border-radius: 12px; width: 90%; margin: 10px 0; outline: none;
        }
        .modal-input:focus { border-color: var(--accent); }

        /* –≠–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞ */
        #call-screen { 
            position: fixed; inset: 0; background: #000; z-index: 8000; 
            display: none; flex-direction: column; 
        }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            position: absolute; top: 30px; right: 20px; width: 110px; 
            aspect-ratio: 3/4; border-radius: 15px; border: 2px solid var(--accent); 
            object-fit: cover; transform: scaleX(-1);
        }
        .call-ui { 
            position: absolute; bottom: 50px; width: 100%; 
            display: flex; justify-content: center; gap: 30px; 
        }
        .round-btn { 
            width: 75px; height: 75px; border-radius: 50%; border: none; 
            color: white; font-size: 30px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
        }

        .fab { 
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; 
            background: var(--accent); border-radius: 50%; border: none; 
            color: white; font-size: 35px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="custom-modal">
        <div class="modal-content">
            <h3 style="margin-top:0">–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç</h3>
            <input type="text" id="new-name" class="modal-input" placeholder="–ò–º—è –¥—Ä—É–≥–∞">
            <input type="number" id="new-id" class="modal-input" placeholder="ID (4 —Ü–∏—Ñ—Ä—ã)">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal()" style="flex:1; background:#222; border:none; color:white; padding:12px; border-radius:10px;">–û—Ç–º–µ–Ω–∞</button>
                <button onclick="saveContact()" style="flex:1; background:var(--accent); border:none; color:white; padding:12px; border-radius:10px; font-weight:bold;">OK</button>
            </div>
        </div>
    </div>

    <div id="lock-screen">
        <h1 style="letter-spacing: 5px; color: var(--accent);">CYBERGRAM</h1>
        <input type="password" id="pass" class="pass-box" placeholder="PIN" maxlength="4">
        <button onclick="checkAuth()" style="margin-top:20px; background:none; border:none; color:var(--accent); cursor:pointer; font-weight:bold;">ACCESS SYSTEM</button>
    </div>

    <div id="app">
        <header>
            <div><span class="status-dot online"></span> <b>SECURE NODE: <span id="my-id-label">0000</span></b></div>
            <button onclick="location.reload()" style="background:none; border:none; color:#555;">LOGOUT</button>
        </header>

        <div class="contact-list" id="contacts-container"></div>

        <button class="fab" onclick="openModal()">+</button>
    </div>

    <div id="call-screen">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-ui">
            <button class="round-btn" id="accept-btn" style="background: var(--success); display: none;" onclick="answer()">‚úî</button>
            <button class="round-btn" style="background: var(--danger);" onclick="hangup(true)">üõë</button>
        </div>
        <audio id="ring" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    </div>

<script>
    const PIN = "1234";
    const myId = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById('my-id-label').innerText = myId;

    let friends = JSON.parse(localStorage.getItem('friends') || '[]');
    let client, pc, localStream, activeTargetId;

    // –§–£–ù–ö–¶–ò–ò –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê
    function openModal() { document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
    
    function saveContact() {
        const name = document.getElementById('new-name').value;
        const id = document.getElementById('new-id').value;
        if(name && id) {
            friends.push({name, id});
            localStorage.setItem('friends', JSON.stringify(friends));
            renderFriends();
            closeModal();
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
            document.getElementById('new-name').value = "";
            document.getElementById('new-id').value = "";
        }
    }

    function checkAuth() {
        if(document.getElementById('pass').value === PIN) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            initApp();
        } else {
            alert("ACCESS DENIED");
            document.getElementById('pass').value = "";
        }
    }

    function renderFriends() {
        const container = document.getElementById('contacts-container');
        container.innerHTML = friends.length ? '' : '<p style="text-align:center; opacity:0.3; margin-top:50px;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤ —Å–≤—è–∑–∏</p>';
        friends.forEach(f => {
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.innerHTML = `
                <div class="avatar-circle">${f.name[0].toUpperCase()}</div>
                <div style="flex:1">
                    <div style="font-weight:bold">${f.name}</div>
                    <div style="font-size:12px; color:var(--accent)">+P2P-SYS-${f.id}</div>
                </div>
                <button class="call-btn-main" onclick="startCall('${f.id}')">CALL</button>
            `;
            container.appendChild(card);
        });
    }

    function initApp() {
        renderFriends();
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => client.subscribe(`cybergram/call/${myId}`));
        
        client.on('message', async (topic, msg) => {
            const data = JSON.parse(msg.toString());
            if (data.type === 'offer') {
                activeTargetId = data.from;
                window.incomingOffer = data.offer;
                document.getElementById('call-screen').style.display = 'flex';
                document.getElementById('accept-btn').style.display = 'flex';
                document.getElementById('ring').play();
            } else if (data.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.type === 'ice') {
                if(pc) pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            } else if (data.type === 'hangup') {
                location.reload();
            }
        });
    }

    async function startCall(id) {
        activeTargetId = id;
        document.getElementById('call-screen').style.display = 'flex';
        await startMedia(true);
    }

    async function startMedia(isOffer) {
        localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" }, 
            audio: { echoCancellation: true, noiseSuppression: true } 
        });
        document.getElementById('local-video').srcObject = localStream;
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.onicecandidate = e => e.candidate && sendSignal({ type: 'ice', candidate: e.candidate });
        pc.ontrack = e => { document.getElementById('remote-video').srcObject = e.streams[0]; };
        if(isOffer) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal({ type: 'offer', offer: offer, from: myId });
        }
    }

    async function answer() {
        document.getElementById('ring').pause();
        document.getElementById('accept-btn').style.display = 'none';
        await startMedia(false);
        await pc.setRemoteDescription(new RTCSessionDescription(window.incomingOffer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        sendSignal({ type: 'answer', answer: answer });
    }

    function sendSignal(data) { client.publish(`cybergram/call/${activeTargetId}`, JSON.stringify(data)); }
    function hangup(notify) {
        if(notify && activeTargetId) sendSignal({ type: 'hangup' });
        location.reload();
    }

    // Canvas Background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for(let i=0; i<50; i++) dots.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()-0.5, vy: Math.random()-0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#0088cc";
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy;
            if(d.x<0 || d.x>canvas.width) d.vx *= -1;
            if(d.y<0 || d.y>canvas.height) d.vy *= -1;
            ctx.beginPath(); ctx.arc(d.x, d.y, 2, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    initCanvas(); draw();
</script>
</body>
</html>
