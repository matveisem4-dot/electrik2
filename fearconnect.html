<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FearConnect Stealth</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0b141a; --panel: #202c33; --accent: #ff4444; --text: #e9edef; --msg-out: #005c4b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        .screen { position: absolute; inset: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: var(--bg); visibility: hidden; display: flex; flex-direction: column; }
        .screen.active { visibility: visible; transform: translateX(0); }
        .screen.hidden-left { transform: translateX(-100%); }
        .screen.hidden-right { transform: translateX(100%); }

        #login-screen { z-index: 1000; visibility: visible; display: flex; align-items: center; justify-content: center; }
        .box { background: var(--panel); padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #333; }

        .header { padding: 10px 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; height: 60px; }
        
        .chat-item { padding: 15px; border-bottom: 1px solid #1c262d; display: flex; align-items: center; gap: 15px; cursor: pointer; position: relative; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; position: absolute; right: 20px; }
        .status-dot.online { background: #00a884; box-shadow: 0 0 10px #00a884; }

        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; }
        .msg { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; }
        .msg.in { background: var(--panel); align-self: flex-start; }
        .msg.out { background: var(--msg-out); align-self: flex-end; }
        .msg.pending { opacity: 0.7; }
        .msg.pending::after { content: ' üïí'; font-size: 10px; }

        input { background: #2a3942; border: none; padding: 12px; color: #fff; border-radius: 10px; width: 100%; margin-bottom: 10px; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; border: none; color: #fff; font-size: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        video { width: 100%; height: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="box">
            <h2 style="color:var(--accent); margin:0">FearConnect</h2>
            <p style="font-size:12px; opacity:0.5; margin-bottom:20px">Private P2P Network</p>
            <input type="text" id="my-id" placeholder="ID / –ù–æ–º–µ—Ä">
            <input type="password" id="my-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="initApp()" style="width:100%; padding:15px; background:var(--accent); border:none; color:#fff; border-radius:12px; font-weight:bold;">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="list-screen" class="screen hidden-left">
        <div class="header"><b>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</b><b id="my-id-tag" style="font-size:10px; color:var(--accent)"></b></div>
        <div id="chat-list"></div>
        <button class="fab" onclick="document.getElementById('add-modal').style.display='flex'">+</button>
    </div>

    <div id="chat-screen" class="screen hidden-right">
        <div class="header">
            <button onclick="goBack()" style="background:none; border:none; color:var(--accent); font-size:24px;">‚¨Ö</button>
            <div style="flex:1; margin-left:15px"><b id="chat-title">–î—Ä—É–≥</b><br><small id="online-status" style="font-size:10px; opacity:0.5">–æ—Ñ—Ñ–ª–∞–π–Ω</small></div>
            <button onclick="makeCall()" style="background:none; border:none; font-size:20px">üìû</button>
        </div>
        <div id="messages"></div>
        <div style="padding:10px; background:var(--panel); display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; padding:10px 15px; border-radius:10px; color:#fff;">‚û§</button>
        </div>
    </div>

    <div id="add-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:3000;">
        <div class="box">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</h3>
            <input type="text" id="f-id" placeholder="ID">
            <input type="text" id="f-name" placeholder="–ò–º—è">
            <button onclick="addFriend()" style="width:100%; padding:12px; background:var(--accent); border:none; color:#fff; border-radius:10px;">–û–ö</button>
        </div>
    </div>

    <div id="call-ui">
        <video id="remoteV" autoplay playsinline></video>
        <video id="localV" autoplay muted playsinline style="height:25%; position:absolute; top:10px; right:10px; width:30%; border:2px solid var(--accent); border-radius:10px"></video>
        <button onclick="location.reload()" style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); background:#ff3b30; border:none; padding:15px 40px; border-radius:30px; color:#fff; font-weight:bold;">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

<script>
    let peer, conn, stream, targetId;
    let chats = JSON.parse(localStorage.getItem('fc_v7_chats') || '{}');
    let pendingMessages = JSON.parse(localStorage.getItem('fc_pending') || '[]');

    function initApp() {
        const id = document.getElementById('my-id').value;
        const pass = document.getElementById('my-pass').value;
        if(!id || pass !== "1234") return alert("–û—à–∏–±–∫–∞! –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 1234");

        peer = new Peer(id, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

        peer.on('open', () => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('list-screen').classList.add('active');
            document.getElementById('my-id-tag').innerText = id;
            renderList();
            initMedia();
            setInterval(processPending, 3000); // –§–æ–Ω–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ—á–µ—Ä–µ–¥–∏
        });

        peer.on('connection', c => {
            c.on('open', () => { updateOnlineStatus(c.peer, true); });
            c.on('data', data => handleData(c.peer, data));
            c.on('close', () => { updateOnlineStatus(c.peer, false); });
        });

        peer.on('call', call => {
            if(confirm("–ó–≤–æ–Ω–æ–∫! –û—Ç–≤–µ—Ç–∏—Ç—å?")) {
                call.answer(stream);
                document.getElementById('call-ui').style.display = 'flex';
                call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
            }
        });
    }

    async function initMedia() {
        stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localV').srcObject = stream;
    }

    function addFriend() {
        const id = document.getElementById('f-id').value, name = document.getElementById('f-name').value;
        if(id && name) {
            chats[id] = name;
            localStorage.setItem('fc_v7_chats', JSON.stringify(chats));
            renderList();
            document.getElementById('add-modal').style.display = 'none';
        }
    }

    function renderList() {
        const l = document.getElementById('chat-list'); l.innerHTML = '';
        for(let id in chats) {
            l.innerHTML += `<div class="chat-item" onclick="openChat('${id}')">
                <div style="width:45px; height:45px; background:var(--panel); border-radius:50%; display:flex; align-items:center; justify-content:center; border:1px solid var(--accent)">${chats[id][0]}</div>
                <div style="margin-left:15px"><b>${chats[id]}</b><br><small style="opacity:0.5">${id}</small></div>
                <div id="dot-${id}" class="status-dot"></div>
            </div>`;
        }
    }

    function openChat(id) {
        targetId = id;
        document.getElementById('chat-title').innerText = chats[id];
        document.getElementById('messages').innerHTML = localStorage.getItem('h7_'+id) || '';
        document.getElementById('list-screen').classList.add('hidden-left');
        document.getElementById('chat-screen').classList.add('active');
        tryConnect();
    }

    function tryConnect() {
        if(!targetId) return;
        if(!conn || !conn.open) {
            conn = peer.connect(targetId);
            conn.on('open', () => {
                document.getElementById('online-status').innerText = "–≤ —Å–µ—Ç–∏";
                document.getElementById('online-status').style.color = "#00a884";
                processPending();
            });
        }
    }

    function sendMsg() {
        const val = document.getElementById('msg-input').value;
        if(!val) return;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ä–∞–∑—É (–∫–∞–∫ –±—É–¥—Ç–æ –æ–Ω–æ —É—à–ª–æ)
        addMsgUI('–Ø', val, 'out', targetId, true);
        document.getElementById('msg-input').value = '';

        if(conn && conn.open) {
            conn.send(val);
        } else {
            // –ï—Å–ª–∏ –æ—Ñ—Ñ–ª–∞–π–Ω - –≤ –æ—á–µ—Ä–µ–¥—å
            pendingMessages.push({ to: targetId, msg: val, time: Date.now() });
            localStorage.setItem('fc_pending', JSON.stringify(pendingMessages));
            tryConnect(); // –ü—ã—Ç–∞–µ–º—Å—è –Ω–µ–∑–∞–º–µ—Ç–Ω–æ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
        }
    }

    function processPending() {
        if(!conn || !conn.open) return;
        const toSend = pendingMessages.filter(m => m.to === conn.peer);
        if(toSend.length > 0) {
            toSend.forEach(m => conn.send(m.msg));
            // –û—á–∏—â–∞–µ–º –æ—á–µ—Ä–µ–¥—å –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞
            pendingMessages = pendingMessages.filter(m => m.to !== conn.peer);
            localStorage.setItem('fc_pending', JSON.stringify(pendingMessages));
            // –£–±–∏—Ä–∞–µ–º –∑–Ω–∞—á–æ–∫ ¬´–æ–∂–∏–¥–∞–Ω–∏—è¬ª —Å UI (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            refreshChatUI();
        }
    }

    function handleData(fromId, data) {
        addMsgUI(chats[fromId] || fromId, data, 'in', fromId);
    }

    function addMsgUI(u, t, type, id, isPending = false) {
        const m = document.createElement('div');
        m.className = `msg ${type} ${isPending ? 'pending' : ''}`;
        m.innerHTML = `<small style="font-size:9px;opacity:0.5">${u}</small><br>${t}`;
        document.getElementById('messages').appendChild(m);
        document.getElementById('messages').scrollTop = 99999;
        localStorage.setItem('h7_'+id, document.getElementById('messages').innerHTML);
    }

    function refreshChatUI() {
        const msgs = document.querySelectorAll('.msg.pending');
        msgs.forEach(m => m.classList.remove('pending'));
        localStorage.setItem('h7_'+targetId, document.getElementById('messages').innerHTML);
    }

    function goBack() {
        document.getElementById('chat-screen').classList.remove('active');
        document.getElementById('list-screen').classList.remove('hidden-left');
    }

    function updateOnlineStatus(id, isOnline) {
        const dot = document.getElementById('dot-' + id);
        if(dot) dot.classList.toggle('online', isOnline);
    }

    function makeCall() {
        document.getElementById('call-ui').style.display = 'flex';
        const call = peer.call(targetId, stream);
        call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
    }
</script>
</body>
</html>
