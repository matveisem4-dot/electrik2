<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberGram v7</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #161a20; --accent: #0088cc; --text: #f0f0f0; --danger: #ff4444; --success: #44ff44; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; }
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        header { padding: 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #login-screen { display: flex; align-items: center; justify-content: center; z-index: 100; }
        .login-box { background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 80%; max-width: 300px; text-align: center; }
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        .card { background: var(--panel); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #333; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #000; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.them { align-self: flex-start; background: var(--panel); border-bottom-left-radius: 2px; }
        #decision-bar { padding: 10px; background: #1c222d; display: none; gap: 10px; justify-content: center; border-bottom: 1px solid var(--accent); }
        .btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: var(--accent); }
        .btn-red { background: var(--danger); }
        .btn-green { background: var(--success); }
        input { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; margin-bottom: 15px; outline: none; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –≤–∏–¥–µ–æ */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; }
        #remote-v { flex: 1; width: 100%; object-fit: cover; background: #111; }
        #local-v { position: absolute; top: 20px; right: 20px; width: 110px; aspect-ratio: 3/4; border-radius: 12px; border: 1px solid var(--accent); object-fit: cover; z-index: 1001; }
    </style>
</head>
<body>

<div id="login-screen" class="screen">
    <div class="login-box">
        <h2 style="color:var(--accent)">CyberGram</h2>
        <input type="number" id="my-id-input" placeholder="–í–∞—à ID">
        <input type="password" id="my-pw-input" placeholder="–í–∞—à –ü–∞—Ä–æ–ª—å">
        <button class="btn btn-blue" style="width:100%" onclick="saveAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen" class="screen">
    <header><b>–ú–æ–π ID: <span id="display-id">0000</span></b><span onclick="localStorage.clear(); location.reload();">–í—ã—Ö–æ–¥</span></header>
    <div class="content" id="contact-list"></div>
    <button class="btn btn-blue" style="position:fixed; bottom:20px; right:20px; border-radius:50%; width:60px; height:60px; font-size:30px;" onclick="addFriendManual()">+</button>
</div>

<div id="chat-screen" class="screen">
    <header><span onclick="closeChat()">‚¨Ö</span> <b id="chat-user-name">–ß–∞—Ç</b> <span onclick="startCall()">üìû</span></header>
    <div id="decision-bar">
        <button class="btn btn-green" onclick="acceptStranger()">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button class="btn btn-red" onclick="banStranger()">–í –±–∞–Ω</button>
    </div>
    <div class="messages" id="chat-msgs"></div>
    <div style="padding:15px; background:var(--panel); display:flex; gap:10px;">
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
        <button class="btn btn-blue" onclick="sendMsg()">‚ûú</button>
    </div>
</div>

<div id="call-ui">
    <video id="remote-v" autoplay playsinline></video>
    <video id="local-v" autoplay playsinline muted></video>
    <div style="position:absolute; bottom:40px; width:100%; display:flex; justify-content:center; gap:20px;">
        <button id="ans-btn" class="btn btn-green" style="display:none; width:70px; height:70px; border-radius:50%" onclick="answerCall()">‚úî</button>
        <button class="btn btn-red" style="width:70px; height:70px; border-radius:50%" onclick="location.reload()">üõë</button>
    </div>
</div>

<script>
    let myID, activePeer, mqttClient, pc, localStream;
    let friends = JSON.parse(localStorage.getItem('cg_friends') || '[]');
    let bans = JSON.parse(localStorage.getItem('cg_bans') || '[]');
    let logs = {};

    if(localStorage.getItem('cg_id')) {
        myID = localStorage.getItem('cg_id');
        startApp();
    } else { document.getElementById('login-screen').style.display = 'flex'; }

    function saveAuth() {
        const id = document.getElementById('my-id-input').value;
        const pw = document.getElementById('my-pw-input').value;
        if(id && pw) {
            localStorage.setItem('cg_id', id);
            localStorage.setItem('cg_pw', pw);
            location.reload();
        }
    }

    function startApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('display-id').innerText = myID;
        initMQTT();
        renderList();
    }

    function initMQTT() {
        mqttClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        mqttClient.on('connect', () => mqttClient.subscribe(`cg/v7/${myID}`));
        mqttClient.on('message', async (t, m) => {
            const d = JSON.parse(m.toString());
            if(bans.includes(d.from)) return;

            if(d.type === 'msg') {
                if(!logs[d.from]) logs[d.from] = [];
                logs[d.from].push({side:'them', val:d.val});
                if(activePeer === d.from) renderMsgs();
                renderList();
            } else if(d.type === 'offer') {
                activePeer = d.from;
                window.offer = d.val;
                document.getElementById('call-ui').style.display = 'flex';
                document.getElementById('ans-btn').style.display = 'block';
            } else if(d.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(d.val));
            } else if(d.type === 'ice') {
                if(pc && d.val) await pc.addIceCandidate(new RTCIceCandidate(d.val));
            }
        });
    }

    // –õ–û–ì–ò–ö–ê –ó–í–û–ù–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø)
    async function createPC() {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.onicecandidate = e => {
            if(e.candidate) mqttClient.publish(`cg/v7/${activePeer}`, JSON.stringify({type:'ice', from:myID, val:e.candidate}));
        };

        pc.ontrack = e => {
            document.getElementById('remote-v').srcObject = e.streams[0];
        };
    }

    async function startCall() {
        document.getElementById('call-ui').style.display = 'flex';
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('local-v').srcObject = localStream;
        await createPC();
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        mqttClient.publish(`cg/v7/${activePeer}`, JSON.stringify({type:'offer', from:myID, val:offer}));
    }

    async function answerCall() {
        document.getElementById('ans-btn').style.display = 'none';
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('local-v').srcObject = localStream;
        await createPC();
        await pc.setRemoteDescription(new RTCSessionDescription(window.offer));
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        mqttClient.publish(`cg/v7/${activePeer}`, JSON.stringify({type:'answer', from:myID, val:ans}));
    }

    // –ß–ê–¢ –ò –ö–û–ù–¢–ê–ö–¢–´
    function renderList() {
        const container = document.getElementById('contact-list');
        container.innerHTML = "";
        friends.forEach(f => {
            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = () => openChat(f.id, f.name);
            d.innerHTML = `<div class="avatar">${f.name[0]}</div><div><b>${f.name}</b><br><small>ID: ${f.id}</small></div>`;
            container.appendChild(d);
        });
        Object.keys(logs).forEach(id => {
            if(!friends.find(f => f.id === id) && !bans.includes(id)) {
                const d = document.createElement('div');
                d.className = 'card';
                d.style.border = '1px dashed var(--accent)';
                d.onclick = () => openChat(id, "–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç");
                d.innerHTML = `<div class="avatar">?</div><div><b>–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç</b><br><small>ID: ${id}</small></div>`;
                container.appendChild(d);
            }
        });
    }

    function openChat(id, name) {
        activePeer = id;
        document.getElementById('chat-user-name').innerText = name;
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('decision-bar').style.display = friends.find(f => f.id === id) ? 'none' : 'flex';
        renderMsgs();
    }

    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value) return;
        mqttClient.publish(`cg/v7/${activePeer}`, JSON.stringify({type:'msg', from:myID, val:i.value}));
        if(!logs[activePeer]) logs[activePeer] = [];
        logs[activePeer].push({side:'me', val:i.value});
        i.value = ""; renderMsgs();
    }

    function renderMsgs() {
        const b = document.getElementById('chat-msgs');
        b.innerHTML = "";
        (logs[activePeer] || []).forEach(m => {
            const d = document.createElement('div');
            d.className = `msg ${m.side}`; d.innerText = m.val;
            b.appendChild(d);
        });
        b.scrollTop = b.scrollHeight;
    }

    function acceptStranger() {
        const name = prompt("–ò–º—è –∫–æ–Ω—Ç–∞–∫—Ç–∞:");
        if(name) {
            friends.push({id: activePeer, name: name});
            localStorage.setItem('cg_friends', JSON.stringify(friends));
            renderList(); openChat(activePeer, name);
        }
    }

    function banStranger() {
        bans.push(activePeer);
        localStorage.setItem('cg_bans', JSON.stringify(bans));
        closeChat(); renderList();
    }

    function addFriendManual() {
        const id = prompt("–í–≤–µ–¥–∏—Ç–µ ID:");
        const name = prompt("–í–≤–µ–¥–∏—Ç–µ –ò–º—è:");
        if(id && name) {
            friends.push({id, name});
            localStorage.setItem('cg_friends', JSON.stringify(friends));
            renderList();
        }
    }
</script>
</body>
</html>
