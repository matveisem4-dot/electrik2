<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FearConnect v34 Neo</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root { 
            --red: #ff3b30; 
            --bg: #050505; 
            --panel: #121214; 
            --border: #252529; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; outline: none; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; }

        /* –í–•–û–î */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .m-card { background: var(--panel); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 350px; text-align: center; }
        
        .inp-neo { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 15px; margin: 15px 0; border-radius: 15px; font-size: 16px; text-align: center; }
        .inp-neo:focus { border-color: var(--red); }

        .btn-neo { background: var(--red); color: #fff; border: none; padding: 16px; width: 100%; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #app { display: none; height: 100vh; grid-template-columns: 280px 1fr; }
        #sidebar { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .side-head { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: var(--red); color: #fff; border: none; width: 30px; height: 30px; border-radius: 8px; cursor: pointer; font-size: 20px; font-weight: bold; }

        #list { flex: 1; overflow-y: auto; padding: 10px; }
        .f-item { padding: 15px; margin-bottom: 5px; cursor: pointer; border-radius: 15px; display: flex; align-items: center; gap: 12px; transition: 0.2s; border: 1px solid transparent; }
        .f-item:hover { background: var(--glass); }
        .f-item.active { background: rgba(255, 59, 48, 0.1); border-color: rgba(255, 59, 48, 0.3); color: var(--red); }

        /* –ß–ê–¢ */
        #chat { display: flex; flex-direction: column; background: #080808; }
        #msgs { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 75%; font-size: 15px; animation: msgPop 0.3s ease-out; }
        @keyframes msgPop { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .out { align-self: flex-end; background: var(--red); color: #fff; border-bottom-right-radius: 2px; }
        .in { align-self: flex-start; background: #1c1c1e; border-bottom-left-radius: 2px; }

        #inp-p { padding: 20px; background: var(--panel); border-top: 1px solid var(--border); display: none; gap: 10px; align-items: center; }
        #inp-p input { flex: 1; background: #000; border: 1px solid var(--border); padding: 12px 18px; border-radius: 20px; color: #fff; }

        /* –ú–û–î–ê–õ–ö–ê */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="m-card">
        <h2 style="color:var(--red); margin: 0;">FEARCONNECT</h2>
        <p style="font-size: 10px; color: #555; letter-spacing: 2px; margin-bottom: 30px;">NEURAL INTERFACE v34</p>
        <input type="text" id="alog" class="inp-neo" placeholder="ID –ê–ì–ï–ù–¢–ê">
        <button class="btn-neo" onclick="login()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="modal">
    <div class="m-card" style="width: 300px;">
        <h3 style="margin-top:0">–ù–û–í–´–ô –ö–û–ù–¢–ê–ö–¢</h3>
        <input type="text" id="target-id" class="inp-neo" placeholder="ID –¶–ï–õ–ò">
        <button class="btn-neo" onclick="addFriend()">–î–û–ë–ê–í–ò–¢–¨</button>
        <button class="btn-neo" style="background:#222; margin-top:10px" onclick="closeM()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<div id="app">
    <div id="sidebar">
        <div class="side-head">
            <b style="color:var(--red)">FEAR.NET</b>
            <button class="add-btn" onclick="openM()">+</button>
        </div>
        <div id="list"></div>
    </div>
    <div id="chat">
        <div style="padding:15px 25px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div>
                <b id="chat-title" style="font-size: 18px; color: var(--red);">–°–ò–°–¢–ï–ú–ê</b>
                <div id="ty-status" style="font-size: 10px; color: #555; opacity:0">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            </div>
            <button id="call-btn" onclick="startCall()" style="display:none; background:none; border:1px solid #333; color:#fff; border-radius:50%; width:40px; height:40px; cursor:pointer;">üìû</button>
        </div>
        <div id="msgs"></div>
        <div id="inp-p">
            <input type="text" id="m-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="send()" style="background:var(--red); border:none; color:#fff; width:40px; height:40px; border-radius:50%; cursor:pointer;">‚û§</button>
        </div>
    </div>
</div>

<script>
    const S_URL = "https://matvey228552858258489842494-fearconnect.hf.space";
    let socket, me = "", activePeer = "SYSTEM";

    socket = io(S_URL);

    function login() {
        me = document.getElementById('alog').value.trim();
        if(!me) return;
        socket.emit('auth', { login: me });
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        setChat('SYSTEM');
    }

    function send() {
        const i = document.getElementById('m-in');
        if(!i.value) return;
        socket.emit('send_msg', { from: me, to: activePeer, text: i.value });
        i.value = '';
    }

    socket.on('new_msg', m => {
        if(m.from === activePeer || m.from === me) {
            renderMsg(m);
        }
    });

    socket.on('load_history', h => {
        h.forEach(m => {
            if((m.from === me && m.to === activePeer) || (m.from === activePeer && m.to === me)) {
                renderMsg(m);
            }
        });
    });

    function renderMsg(m) {
        const d = document.createElement('div');
        d.className = `msg ${m.from === me ? 'out' : 'in'}`;
        d.innerText = m.text;
        document.getElementById('msgs').appendChild(d);
        document.getElementById('msgs').scrollTop = 99999;
    }

    socket.on('update_friends', list => {
        const l = document.getElementById('list');
        l.innerHTML = `<div class="f-item ${activePeer==='SYSTEM'?'active':''}" onclick="setChat('SYSTEM')">üì¢ –°–ò–°–¢–ï–ú–ê</div>`;
        list.forEach(u => { 
            if(u !== me) l.innerHTML += `<div class="f-item ${activePeer===u?'active':''}" onclick="setChat('${u}')">üë§ ${u}</div>`; 
        });
    });

    function setChat(p) {
        activePeer = p;
        document.getElementById('chat-title').innerText = p;
        document.getElementById('inp-p').style.display = p === 'SYSTEM' ? 'none' : 'flex';
        document.getElementById('call-btn').style.display = p === 'SYSTEM' ? 'none' : 'block';
        document.getElementById('msgs').innerHTML = "";
        socket.emit('auth', { login: me }); // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
    }

    // –ú–û–î–ê–õ–ö–ê
    function openM() { document.getElementById('modal').style.display = 'flex'; }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function addFriend() {
        const id = document.getElementById('target-id').value;
        if(id) { setChat(id); closeM(); }
    }

    function startCall() { alert("–í—ã–∑–æ–≤ " + activePeer + " –∏–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ –∑–∞—â–∏—â–µ–Ω–Ω—ã–π –∫–∞–Ω–∞–ª..."); }
</script>
</body>
</html>
