<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FearConnect v33 Neo</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root { 
            --red: #ff3b30; 
            --accent: #ff4d4d;
            --bg: #0a0a0b; 
            --panel: #141417; 
            --border: #252529; 
            --green: #34c759;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; outline: none; font-family: 'Inter', -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

        /* –í–•–û–î */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .m-card { background: var(--panel); border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 350px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        input { width: 100%; background: #1c1c1f; border: 1px solid var(--border); color: #fff; padding: 15px; margin: 10px 0; border-radius: 15px; transition: 0.3s; }
        input:focus { border-color: var(--red); box-shadow: 0 0 10px rgba(255, 59, 48, 0.2); }

        .btn { background: var(--red); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }

        /* –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù */
        #app { display: none; height: 100vh; grid-template-columns: 300px 1fr; }
        #sidebar { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .side-head { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .side-head b { color: var(--red); letter-spacing: 2px; }

        .add-btn { background: var(--glass); border: 1px solid var(--border); color: #fff; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .add-btn:hover { background: var(--red); border-color: var(--red); }

        #list { flex: 1; overflow-y: auto; padding: 10px; }
        .f-item { padding: 15px; margin-bottom: 5px; cursor: pointer; border-radius: 15px; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .f-item:hover { background: var(--glass); }
        .f-item.active { background: rgba(255, 59, 48, 0.15); color: var(--red); border: 1px solid rgba(255, 59, 48, 0.3); }

        /* –ß–ê–¢ */
        #chat { display: flex; flex-direction: column; background: #0e0e10; }
        #msgs { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 14px 18px; border-radius: 20px; max-width: 70%; font-size: 15px; line-height: 1.4; animation: slideUp 0.4s ease forwards; }
        .out { align-self: flex-end; background: var(--red); color: #fff; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3); }
        .in { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        #inp-p { padding: 25px; background: var(--panel); border-top: 1px solid var(--border); display: none; gap: 12px; }
        
        /* –ó–í–û–ù–û–ö */
        #call-ui { display: none; position: fixed; top: 30px; right: 30px; background: var(--green); padding: 20px; border-radius: 20px; color: #000; z-index: 2000; animation: pulse 2s infinite; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="m-card">
        <h2 style="color:var(--red); font-size: 24px; margin-bottom: 5px;">FEARCONNECT</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 25px;">SECURE NEURAL LINK</p>
        <input type="text" id="alog" placeholder="ID –ê–≥–µ–Ω—Ç–∞">
        <input type="password" id="apass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="login()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
</div>

<div id="call-ui">
    <span id="call-status">üìû –í–•–û–î–Ø–©–ò–ô –í–´–ó–û–í...</span>
    <button onclick="endCall()" style="margin-left:15px; border:none; background:#000; color:#fff; border-radius:10px; padding:5px 10px; cursor:pointer;">–°–ë–†–û–°</button>
</div>

<div id="app">
    <div id="sidebar">
        <div class="side-head">
            <b>FEAR.NET</b>
            <button class="add-btn" onclick="alert('–ü–æ–∏—Å–∫ –∞–≥–µ–Ω—Ç–æ–≤ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω...')">+</button>
        </div>
        <div id="list"></div>
    </div>
    <div id="chat">
        <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div>
                <b id="chat-title" style="font-size: 18px;">–°–ò–°–¢–ï–ú–ê</b>
                <div id="ty-status" style="font-size: 11px; color: var(--red); opacity: 0;">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            </div>
            <button id="call-btn" onclick="initiateCall()" style="display:none; background:none; border:1px solid #333; color:#fff; border-radius:50%; width:40px; height:40px; cursor:pointer;">üìû</button>
        </div>
        <div id="msgs"></div>
        <div id="inp-p">
            <input type="text" id="m-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1">
            <button class="btn" style="width:60px; margin:0;" onclick="send()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const S_URL = "https://matvey228552858258489842494-fearconnect.hf.space";
    let socket, me = "", activePeer = "SYSTEM", localStream;

    socket = io(S_URL);

    function login() {
        me = document.getElementById('alog').value;
        const p = document.getElementById('apass').value;
        if(p !== "1234") return alert("–î–æ—Å—Ç—É–ø –æ—Ç–∫–ª–æ–Ω–µ–Ω");
        socket.emit('auth', { login: me });
        document.getElementById('auth-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'grid';
        }, 500);
    }

    function send() {
        const i = document.getElementById('m-in');
        if(!i.value) return;
        socket.emit('send_msg', { from: me, to: activePeer, text: i.value });
        i.value = '';
    }

    socket.on('new_msg', m => {
        if(m.from === activePeer || m.from === me) {
            const d = document.createElement('div');
            d.className = `msg ${m.from === me ? 'out' : 'in'}`;
            d.innerText = m.text;
            document.getElementById('msgs').appendChild(d);
            document.getElementById('msgs').scrollTop = 99999;
        }
    });

    socket.on('load_history', h => {
        h.forEach(m => {
            if((m.from === me && m.to === activePeer) || (m.from === activePeer && m.to === me)) {
                const d = document.createElement('div');
                d.className = `msg ${m.from === me ? 'out' : 'in'}`;
                d.innerText = m.text;
                document.getElementById('msgs').appendChild(d);
            }
        });
    });

    socket.on('update_friends', list => {
        const l = document.getElementById('list');
        l.innerHTML = `<div class="f-item" onclick="setChat('SYSTEM')">üì¢ –°–ò–°–¢–ï–ú–ê</div>`;
        list.forEach(u => { if(u !== me) l.innerHTML += `<div class="f-item" onclick="setChat('${u}')">üë§ ${u}</div>`; });
    });

    function setChat(p) {
        activePeer = p;
        document.getElementById('chat-title').innerText = p;
        document.getElementById('inp-p').style.display = p === 'SYSTEM' ? 'none' : 'flex';
        document.getElementById('call-btn').style.display = p === 'SYSTEM' ? 'none' : 'block';
        document.getElementById('msgs').innerHTML = "";
        socket.emit('auth', { login: me }); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –¥–ª—è —ç—Ç–æ–≥–æ —á–∞—Ç–∞
    }

    async function initiateCall() {
        document.getElementById('call-ui').style.display = 'block';
        document.getElementById('call-status').innerText = "üìû –í–´–ó–û–í " + activePeer + "...";
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        socket.emit('call_signal', { to: activePeer, from: me, signal: { type: 'offer' } });
    }

    socket.on('call_signal', async data => {
        if(data.signal.type === 'offer') {
            document.getElementById('call-ui').style.display = 'block';
            if(confirm("–ü—Ä–∏–Ω—è—Ç—å –≤—ã–∑–æ–≤ –æ—Ç " + data.from + "?")) {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                socket.emit('call_signal', { to: data.from, from: me, signal: { type: 'answer' } });
                document.getElementById('call-status').innerText = "üéô –í –°–ï–¢–ò: " + data.from;
            }
        }
    });

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none';
    }
</script>
</body>
</html>
