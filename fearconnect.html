<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberGram v9.0</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #05070a; --panel: #11141b; --accent: #0088cc; --text: #e0e0e0; --danger: #ff4444; --success: #4cd964; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; }
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 10; }
        #login-screen { display: flex; align-items: center; justify-content: center; z-index: 100; }
        .login-box { background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid #2a2f3d; width: 90%; max-width: 340px; text-align: center; }
        header { padding: 15px 20px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f232d; }
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        .card { background: var(--panel); padding: 16px; border-radius: 18px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #1f232d; cursor: pointer; }
        .avatar { width: 48px; height: 48px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; color: white; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-color: #000; background-size: cover; background-position: center; }
        .msg { max-width: 75%; padding: 10px 16px; border-radius: 18px; font-size: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; color: white; }
        .msg.them { align-self: flex-start; background: var(--panel); border-bottom-left-radius: 4px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-red { background: var(--danger); color: white; }
        input { width: 100%; background: #0a0c10; border: 1px solid #2a2f3d; color: white; padding: 14px; border-radius: 12px; margin-bottom: 12px; font-size: 16px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-body { background: var(--panel); padding: 25px; border-radius: 24px; width: 100%; max-width: 320px; }
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        #remote-v { flex: 1; width: 100%; height: 100%; object-fit: cover; }
        #local-v { position: absolute; top: 40px; right: 20px; width: 100px; aspect-ratio: 3/4; border-radius: 16px; border: 2px solid var(--accent); object-fit: cover; z-index: 2001; }
    </style>
</head>
<body>

<div id="login-screen" class="screen">
    <div class="login-box">
        <h1 style="color:var(--accent)">CYBERGRAM</h1>
        <input type="number" id="my-id-input" placeholder="ID">
        <input type="password" id="my-pw-input" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn btn-blue" style="width:100%" onclick="handleLogin()">CONNECT</button>
    </div>
</div>

<div id="app-screen" class="screen">
    <header>
        <b>ID: <span id="display-id">...</span> <span id="status" style="color: var(--danger)">‚óè</span></b>
        <span onclick="logout()" style="color:var(--danger); cursor:pointer">–í–´–•–û–î</span>
    </header>
    <div class="content" id="contact-list"></div>
    <button class="btn btn-blue" style="position:fixed; bottom:30px; right:30px; border-radius:50%; width:64px; height:64px; font-size:32px;" onclick="openModal('add')">+</button>
</div>

<div id="chat-screen" class="screen">
    <header>
        <span onclick="closeChat()" style="font-size:24px; cursor:pointer">‚Üê</span>
        <b id="chat-user-name">–ß–∞—Ç</b>
        <div>
            <span onclick="openModal('bg')" style="cursor:pointer; margin-right:15px; font-size:20px;">üñºÔ∏è</span>
            <span onclick="startCall()" style="cursor:pointer; font-size:20px;">üìû</span>
        </div>
    </header>
    <div class="messages" id="chat-msgs"></div>
    <div style="padding:15px; background:var(--panel); display:flex; gap:10px;">
        <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;" onkeydown="if(event.key==='Enter') sendMsg()">
        <button class="btn btn-blue" onclick="sendMsg()">‚ûú</button>
    </div>
</div>

<div id="modal-ui" class="modal">
    <div class="modal-body">
        <h3 id="modal-title" style="margin-top:0">–î–µ–π—Å—Ç–≤–∏–µ</h3>
        <p id="modal-error" style="color:var(--danger); font-size:12px; display:none;"></p>
        <input type="text" id="m-val1" placeholder="">
        <input type="text" id="m-val2" placeholder="">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn btn-red" style="flex:1" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
            <button class="btn btn-blue" style="flex:1" id="m-ok">–û–ö</button>
        </div>
    </div>
</div>

<div id="call-ui">
    <video id="remote-v" autoplay playsinline></video>
    <video id="local-v" autoplay playsinline muted></video>
    <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:center; gap:30px;">
        <button id="ans-btn" class="btn" style="display:none; background:var(--success); width:75px; height:75px; border-radius:50%; color:white" onclick="answerCall()">‚úî</button>
        <button class="btn btn-red" style="width:75px; height:75px; border-radius:50%; color:white" onclick="stopCall()">üõë</button>
    </div>
</div>

<script>
    let myID, mqttClient, peer, activePeer, currentCall, localStream;
    let friends = JSON.parse(localStorage.getItem('cg_f90') || '[]');
    let backgrounds = JSON.parse(localStorage.getItem('cg_bg90') || '{}');
    let logs = {};

    window.onload = () => {
        if(localStorage.getItem('cg_id')) { myID = localStorage.getItem('cg_id'); startApp(); }
        else { document.getElementById('login-screen').style.display = 'flex'; }
    };

    function handleLogin() {
        const id = document.getElementById('my-id-input').value;
        const pw = document.getElementById('my-pw-input').value;
        if(id && pw) { localStorage.setItem('cg_id', id); localStorage.setItem('cg_pw', pw); myID = id; startApp(); }
    }

    function startApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('display-id').innerText = myID;
        initMQTT();
        initPeer(); // –í–∫–ª—é—á–∞–µ–º –¥–≤–∏–∂–æ–∫ –∑–≤–æ–Ω–∫–æ–≤
        renderList();
    }

    function initMQTT() {
        mqttClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        mqttClient.on('connect', () => {
            document.getElementById('status').style.color = 'var(--success)';
            mqttClient.subscribe(`cg/v90/${myID}`);
        });
        mqttClient.on('message', (t, m) => {
            const d = JSON.parse(m.toString());
            if(d.type === 'msg') {
                if(!logs[d.from]) logs[d.from] = [];
                logs[d.from].push({side:'them', val:d.val});
                if(activePeer === d.from) renderMsgs();
                renderList();
            }
        });
    }

    function initPeer() {
        peer = new Peer('cg-call-' + myID);
        peer.on('call', (call) => {
            currentCall = call;
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('ans-btn').style.display = 'block';
        });
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !activePeer) return;
        mqttClient.publish(`cg/v90/${activePeer}`, JSON.stringify({type:'msg', from:myID, val:i.value}));
        if(!logs[activePeer]) logs[activePeer] = [];
        logs[activePeer].push({side:'me', val:i.value});
        i.value = ""; renderMsgs();
    }

    async function startCall() {
        document.getElementById('call-ui').style.display = 'flex';
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-v').srcObject = localStream;
        currentCall = peer.call('cg-call-' + activePeer, localStream);
        currentCall.on('stream', (rs) => { document.getElementById('remote-v').srcObject = rs; });
    }

    async function answerCall() {
        document.getElementById('ans-btn').style.display = 'none';
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-v').srcObject = localStream;
        currentCall.answer(localStream);
        currentCall.on('stream', (rs) => { document.getElementById('remote-v').srcObject = rs; });
    }

    function stopCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none';
    }

    // –ò–ù–¢–ï–†–§–ï–ô–° –ò –ú–û–î–ê–õ–ö–ò
    function openModal(type) {
        const m = document.getElementById('modal-ui');
        const v1 = document.getElementById('m-val1');
        const v2 = document.getElementById('m-val2');
        const ok = document.getElementById('m-ok');
        const err = document.getElementById('modal-error');
        m.style.display = 'flex'; err.style.display = 'none';
        v1.value = ""; v2.value = ""; v2.style.display = "block";
        if(type === 'add') {
            document.getElementById('modal-title').innerText = "–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç";
            v1.placeholder = "–ò–º—è"; v2.placeholder = "ID";
            ok.onclick = () => {
                if(friends.some(f => f.name.toLowerCase() === v1.value.toLowerCase())) {
                    err.innerText = "–ò–º—è –∑–∞–Ω—è—Ç–æ!"; err.style.display = 'block';
                } else if(v1.value && v2.value) {
                    friends.push({name: v1.value, id: v2.value});
                    localStorage.setItem('cg_f90', JSON.stringify(friends));
                    renderList(); closeModal();
                }
            };
        } else if(type === 'bg') {
            document.getElementById('modal-title').innerText = "–§–æ–Ω —á–∞—Ç–∞";
            v1.placeholder = "URL –∫–∞—Ä—Ç–∏–Ω–∫–∏"; v2.style.display = "none";
            ok.onclick = () => { backgrounds[activePeer] = v1.value; localStorage.setItem('cg_bg90', JSON.stringify(backgrounds)); applyBg(); closeModal(); };
        }
    }

    function closeModal() { document.getElementById('modal-ui').style.display = 'none'; }
    function applyBg() { document.getElementById('chat-msgs').style.backgroundImage = backgrounds[activePeer] ? `url('${backgrounds[activePeer]}')` : 'none'; }
    function openChat(id, name) { activePeer = id; document.getElementById('chat-user-name').innerText = name; document.getElementById('chat-screen').style.display = 'flex'; applyBg(); renderMsgs(); }
    function renderMsgs() {
        const b = document.getElementById('chat-msgs'); b.innerHTML = "";
        (logs[activePeer] || []).forEach(m => { const d = document.createElement('div'); d.className = `msg ${m.side}`; d.innerText = m.val; b.appendChild(d); });
        b.scrollTop = b.scrollHeight;
    }
    function renderList() {
        const container = document.getElementById('contact-list'); container.innerHTML = "";
        friends.forEach(f => {
            const d = document.createElement('div'); d.className = 'card'; d.onclick = () => openChat(f.id, f.name);
            d.innerHTML = `<div class="avatar">${f.name[0].toUpperCase()}</div><div><b>${f.name}</b><br><small style="opacity:0.5">ID: ${f.id}</small></div>`;
            container.appendChild(d);
        });
    }
    function logout() { localStorage.clear(); location.reload(); }
    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; activePeer = null; }
</script>
</body>
</html>
