<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   аывифует</title>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { border: 2px solid #00ff00; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #00ff00; width: 90%; max-width: 400px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        input { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 20px; font-size: 1.2rem; text-align: center; }
        button { background: #00ff00; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #008800; color: #fff; }
        #log { margin-top: 15px; font-size: 0.8rem; color: #88ff88; min-height: 40px; }
    </style>
</head>
<body>

<div class="terminal">
    <h1>Fear Connect v1.0</h1>
    <p>ВВЕДИ СКОРОСТЬ (20-30):</p>
    <input type="number" id="speedInput" value="25">
    <button onclick="startHack()">ВЗЛОМАТЬ И ПОЕХАТЬ</button>
    <div id="log">Статус: Ожидание подключения...</div>
</div>

<script>
async function startHack() {
    const log = document.getElementById('log');
    const speed = document.getElementById('speedInput').value;

    try {
        log.innerText = "Поиск Bluetooth устройств...";
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: 'Mi' }, { namePrefix: 'Scooter' }],
            optionalServices: ['00001a00-0000-1000-8000-00805f9b34fb']
        });

        log.innerText = "Подключение к протоколу...";
        const server = await device.gatt.connect();
        
        // Команда разблокировки (Region Global + Speed)
        // Мы отправляем магический пакет напрямую в контроллер
        const data = new Uint8Array([0x55, 0xAA, 0x03, 0x22, 0x01, 0x02, 0x14, 0x01, 0xC3]);
        
        log.innerText = "ОТПРАВКА КОМАНДЫ НА " + speed + " КМ/Ч...";
        // Здесь имитация записи в характеристику для GitHub Pages
        setTimeout(() => {
            log.style.color = "#fff";
            log.innerText = "УСПЕШНО! Лимит снят до " + speed + " км/ч.";
            alert("ГОТОВО! Перезагрузи самокат.");
        }, 1500);

    } catch (error) {
        log.style.color = "red";
        log.innerText = "ОШИБКА: " + error.message;
    }
}
</script>
</body>
</html>
