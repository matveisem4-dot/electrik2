<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Cyber Phone</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --accent: #2481cc; --danger: #e53935; --success: #31b545; }
        body { margin: 0; background: #0e1621; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* –í—Ö–æ–¥ */
        #lock-screen { position: fixed; inset: 0; background: #0e1621; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #main-app { display: none; padding: 20px; text-align: center; }
        
        input { background: #17212b; border: 1px solid #2b5278; color: white; padding: 12px; border-radius: 10px; width: 80%; max-width: 280px; margin: 10px 0; text-align: center; }
        .btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; max-width: 300px; font-weight: bold; cursor: pointer; }

        /* –û–∫–Ω–æ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ */
        #incoming-call { position: fixed; inset: 0; background: radial-gradient(circle, #1c2a3d, #0e1621); display: none; flex-direction: column; align-items: center; justify-content: space-around; z-index: 2000; }
        
        /* –í–∏–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
        #video-chat { display: none; position: fixed; inset: 0; background: black; z-index: 1500; }
        .video-wrapper { position: relative; width: 100%; height: 100%; }
        
        #remote-video { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: outline 0.3s ease;
        }
        .speaking { outline: 8px solid var(--success); outline-offset: -8px; }

        #local-video { 
            position: absolute; top: 20px; right: 20px; width: 100px; 
            aspect-ratio: 3/4; object-fit: cover; border-radius: 12px; border: 2px solid var(--accent); transform: scaleX(-1); 
        }
        
        .controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; }
        .hangup-btn { background: var(--danger); width: 70px; height: 70px; border-radius: 50%; border: none; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>P2P PRIVATE CALL</h2>
        <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="checkPass()">–í–û–ô–¢–ò</button>
    </div>

    <div id="main-app">
        <p>–í–∞—à ID: <b id="my-id-val">...</b></p>
        <input type="text" id="target-id" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –¥—Ä—É–≥–∞">
        <button class="btn" onclick="startCallRequest()">üìû –ü–û–ó–í–û–ù–ò–¢–¨</button>
    </div>

    <div id="incoming-call">
        <h1 id="caller-id-label">–í–∞–º –∑–≤–æ–Ω—è—Ç!</h1>
        <div style="display: flex; gap: 40px;">
            <button onclick="acceptCall()" style="background:var(--success); width:80px; height:80px; border-radius:50%; border:none; color:white; font-size:35px;">‚úî</button>
            <button onclick="rejectCall(true)" style="background:var(--danger); width:80px; height:80px; border-radius:50%; border:none; color:white; font-size:35px;">‚úñ</button>
        </div>
        <audio id="ringtone" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div id="video-chat">
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="controls">
            <button class="hangup-btn" onclick="rejectCall(true)">üõë</button>
        </div>
    </div>

<script>
    const USER_PASS = "1234";
    const myId = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById('my-id-val').innerText = myId;

    let client, pc, targetId, localStream;

    function checkPass() {
        if(document.getElementById('pass-input').value === USER_PASS) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initMQTT();
        }
    }

    function initMQTT() {
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => client.subscribe(`p2p/call/${myId}`));
        
        client.on('message', async (topic, msg) => {
            const data = JSON.parse(msg.toString());
            if (data.type === 'offer') {
                targetId = data.from;
                window.pendingOffer = data.offer;
                document.getElementById('incoming-call').style.display = 'flex';
                document.getElementById('ringtone').play();
            } else if (data.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.type === 'ice') {
                if(pc) pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            } else if (data.type === 'hangup') {
                stopAll();
            }
        });
    }

    async function startCallRequest() {
        targetId = document.getElementById('target-id').value;
        if(!targetId) return;
        await startMedia(true);
    }

    async function startMedia(isOffer) {
        // –£–ª—É—á—à–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ø–æ–¥–∞–≤–ª–µ–Ω–∏—è —ç—Ö–∞
        const constraints = {
            video: { facingMode: "user" },
            audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
        };

        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById('local-video').srcObject = localStream;
        document.getElementById('video-chat').style.display = 'block';

        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.onicecandidate = e => e.candidate && sendSignal({ type: 'ice', candidate: e.candidate });
        
        pc.ontrack = e => {
            const rv = document.getElementById('remote-video');
            if (rv.srcObject !== e.streams[0]) {
                rv.srcObject = e.streams[0];
                detectVolume(e.streams[0]);
            }
        };

        if(isOffer) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal({ type: 'offer', offer: offer, from: myId });
        }
    }

    async function acceptCall() {
        document.getElementById('ringtone').pause();
        document.getElementById('incoming-call').style.display = 'none';
        await startMedia(false);
        await pc.setRemoteDescription(new RTCSessionDescription(window.pendingOffer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        sendSignal({ type: 'answer', answer: answer });
    }

    function sendSignal(data) {
        client.publish(`p2p/call/${targetId}`, JSON.stringify(data));
    }

    function rejectCall(notify) {
        if(notify) sendSignal({ type: 'hangup' });
        stopAll();
    }

    function stopAll() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        location.reload(); 
    }

    function detectVolume(stream) {
        const ctx = new AudioContext();
        const src = ctx.createMediaStreamSource(stream);
        const ans = ctx.createAnalyser();
        src.connect(ans);
        const data = new Uint8Array(ans.frequencyBinCount);

        function loop() {
            ans.getByteFrequencyData(data);
            let avg = data.reduce((a, b) => a + b) / data.length;
            const rv = document.getElementById('remote-video');
            if(avg > 35) rv.classList.add('speaking');
            else rv.classList.remove('speaking');
            requestAnimationFrame(loop);
        }
        loop();
    }
</script>
</body>
</html>
