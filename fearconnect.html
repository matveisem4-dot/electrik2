<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FearConnect Elite</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --bg: #000000; 
            --panel: #1c1c1e; 
            --accent: #ff3b30; 
            --text: #ffffff; 
            --msg-in: #262629;
            --msg-out: #ff3b30;
        }

        /* Полная блокировка скролла и выделения */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            outline: none;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; position: fixed; width: 100%;
        }

        /* Убираем полосы прокрутки везде */
        ::-webkit-scrollbar { display: none; }

        .screen { 
            position: absolute; inset: 0; 
            display: none; flex-direction: column; 
            background: var(--bg); 
            padding-top: env(safe-area-inset-top);
        }
        .screen.active { display: flex; }

        /* Красивый Вход */
        #login-screen { align-items: center; justify-content: center; background: radial-gradient(circle at center, #2c0000 0%, #000000 100%); }
        .login-box { width: 85%; max-width: 320px; text-align: center; }
        
        input { 
            width: 100%; background: #1c1c1e; border: 1px solid #333; 
            padding: 16px; color: #fff; border-radius: 14px; 
            margin-bottom: 12px; font-size: 16px; transition: 0.2s;
            user-select: text !important; -webkit-user-select: text !important;
        }
        input:focus { border-color: var(--accent); }

        button.main-btn { 
            width: 100%; padding: 16px; background: var(--accent); 
            border: none; color: white; border-radius: 14px; 
            font-weight: 600; font-size: 16px; active { opacity: 0.8; }
        }

        /* Шапка */
        .header { 
            padding: 15px 20px; background: rgba(28, 28, 30, 0.8); 
            backdrop-filter: blur(10px); display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 0.5px solid #333; height: 64px;
        }

        /* Список чатов */
        .chat-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .chat-item { 
            padding: 12px 20px; display: flex; align-items: center; 
            gap: 15px; border-bottom: 0.5px solid #222;
        }
        .chat-item:active { background: #1c1c1e; }
        .avatar { 
            width: 52px; height: 52px; border-radius: 50%; 
            background: linear-gradient(135deg, #ff3b30, #ff9500); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 20px;
        }

        /* Чат */
        #messages { 
            flex: 1; padding: 15px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 8px;
            background: #000;
        }
        .msg { 
            padding: 10px 16px; border-radius: 20px; 
            max-width: 75%; font-size: 15px; line-height: 1.4;
        }
        .msg.in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; }
        .msg.out { background: var(--msg-out); align-self: flex-end; border-bottom-right-radius: 5px; }

        /* Ввод сообщения */
        .input-area { 
            padding: 10px 15px 30px; background: #1c1c1e; 
            display: flex; gap: 10px; align-items: center;
        }

        .fab { 
            position: fixed; bottom: 40px; right: 25px; 
            width: 60px; height: 60px; background: var(--accent); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 8px 25px rgba(255,59,48,0.4);
            border: none; color: white; font-size: 30px;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1 style="font-size: 32px; margin-bottom: 5px;">FearConnect</h1>
            <p style="opacity: 0.5; margin-bottom: 30px; font-size: 14px;">Next-Gen P2P Messenger</p>
            <input type="text" id="my-id" placeholder="Никнейм">
            <input type="password" id="my-pass" placeholder="Пароль">
            <button class="main-btn" onclick="startApp()">Войти</button>
        </div>
    </div>

    <div id="list-screen" class="screen">
        <div class="header">
            <span style="font-size: 22px; font-weight: 700;">Чаты</span>
            <small id="me-id" style="color: var(--accent); font-weight: bold;"></small>
        </div>
        <div id="chat-list" class="chat-list"></div>
        <button class="fab" onclick="showAdd(true)">+</button>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <button onclick="goBack()" style="background:none; border:none; color:var(--accent); font-size:18px; font-weight:600;">Назад</button>
            <b id="chat-title">Чат</b>
            <div style="width:50px;"></div>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Сообщение" style="margin:0; border-radius: 25px; padding: 12px 20px;">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; width:44px; height:44px; border-radius:50%; color:white; flex-shrink:0;">➤</button>
        </div>
    </div>

    <div id="add-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:1000;">
        <div class="login-box" style="background:#1c1c1e; padding:25px; border-radius:20px;">
            <h3>Добавить друга</h3>
            <input type="text" id="f-id" placeholder="ID друга">
            <input type="text" id="f-name" placeholder="Имя в списке">
            <button class="main-btn" onclick="addFriend()">Добавить</button>
            <button onclick="showAdd(false)" style="background:none; border:none; color:#666; margin-top:15px;">Закрыть</button>
        </div>
    </div>

<script>
    let peer, conn, targetId;
    let chats = JSON.parse(localStorage.getItem('fc_elite_chats') || '{}');

    function startApp() {
        const id = document.getElementById('my-id').value.trim();
        const pass = document.getElementById('my-pass').value.trim();
        if(!id || pass !== "1234") return alert("Ошибка! Пароль 1234");

        if(peer) peer.destroy();
        peer = new Peer(id, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

        peer.on('open', () => {
            switchScreen('list-screen');
            document.getElementById('me-id').innerText = id;
            renderList();
        });

        peer.on('error', err => {
            alert("Этот ID занят или ошибка сети. Попробуй другой.");
            location.reload();
        });

        peer.on('connection', c => {
            c.on('data', d => handleData(c.peer, d));
        });
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function addFriend() {
        const id = document.getElementById('f-id').value, name = document.getElementById('f-name').value;
        if(id && name) {
            chats[id] = name;
            localStorage.setItem('fc_elite_chats', JSON.stringify(chats));
            renderList();
            showAdd(false);
        }
    }

    function renderList() {
        const l = document.getElementById('chat-list'); l.innerHTML = '';
        for(let id in chats) {
            const item = document.createElement('div');
            item.className = 'chat-item';
            item.onclick = () => openChat(id);
            item.innerHTML = `
                <div class="avatar">${chats[id][0].toUpperCase()}</div>
                <div>
                    <div style="font-weight:600; font-size:17px;">${chats[id]}</div>
                    <div style="font-size:13px; opacity:0.5;">ID: ${id}</div>
                </div>
            `;
            l.appendChild(item);
        }
    }

    function openChat(id) {
        targetId = id;
        document.getElementById('chat-title').innerText = chats[id];
        document.getElementById('messages').innerHTML = localStorage.getItem('eh_'+id) || '';
        switchScreen('chat-screen');
        conn = peer.connect(id);
        conn.on('data', d => handleData(id, d));
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value || !conn) return;
        conn.send(i.value);
        addMsgUI('Вы', i.value, 'out', targetId);
        i.value = '';
    }

    function handleData(id, data) {
        addMsgUI(chats[id] || id, data, 'in', id);
    }

    function addMsgUI(u, t, type, id) {
        const m = document.createElement('div');
        m.className = 'msg ' + type;
        m.innerHTML = t;
        const container = document.getElementById('messages');
        container.appendChild(m);
        container.scrollTop = container.scrollHeight;
        localStorage.setItem('eh_'+id, container.innerHTML);
    }

    function goBack() { switchScreen('list-screen'); }
    function showAdd(s) { document.getElementById('add-modal').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
