<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FearConnect Immortal</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #ff3b30; --panel: #121212; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        .active { display: flex; }
        .btn { padding: 16px; background: var(--accent); border: none; color: #fff; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%; }
        input { background: #1c1c1e; border: 1px solid #333; padding: 16px; color: #fff; border-radius: 14px; font-size: 16px; margin-bottom: 12px; width: 100%; }

        /* –®–∞–ø–∫–∞ */
        .header { padding: 50px 20px 15px; background: var(--panel); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .msg.in { background: #262629; align-self: flex-start; }
        .msg.out { background: var(--accent); align-self: flex-end; }

        /* –í–∏–¥–µ–æ */
        #call-screen { background: #000; z-index: 5000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-container { position: absolute; top: 60px; right: 20px; width: 100px; height: 150px; border-radius: 15px; overflow: hidden; border: 2px solid var(--accent); z-index: 5001; }
        .call-tools { position: absolute; bottom: 40px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; }

        #status-bar { position: fixed; top: 0; left: 0; right: 0; height: 3px; background: var(--accent); z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="status-bar"></div>

    <div id="login-screen" class="screen active" style="justify-content:center; padding:30px;">
        <h1 style="font-size:42px; text-align:center; color:var(--accent); margin-bottom:10px;">FearConnect</h1>
        <p style="text-align:center; opacity:0.4; margin-bottom:40px;">Elite P2P Messenger</p>
        <input type="text" id="my-id" placeholder="–í–∞—à –ù–∏–∫ / ID">
        <input type="password" id="my-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="initApp()">–í–û–ô–¢–ò</button>
    </div>

    <div id="list-screen" class="screen">
        <div class="header">
            <h2 id="txt-chats">–ß–∞—Ç—ã</h2>
            <small id="me-tag" style="color:var(--accent)"></small>
        </div>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:20px; background:var(--panel); display:flex; gap:10px;">
            <input type="text" id="f-id" placeholder="ID –¥—Ä—É–≥–∞" style="margin:0; flex:1">
            <button class="btn" onclick="addFriend()" style="width:60px;">+</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <button onclick="goBack()" style="background:none; border:none; color:var(--accent); font-size:20px;">‚¨Ö</button>
            <b id="chat-title">–ß–∞—Ç</b>
            <button onclick="makeCall()" style="background:none; border:none; font-size:24px;">üìû</button>
        </div>
        <div id="messages"></div>
        <div style="padding:10px 15px 35px; background:var(--panel); display:flex; gap:10px;">
            <input type="text" id="msg-input" style="flex:1; border-radius:20px; margin:0;" placeholder="–¢–µ–∫—Å—Ç...">
            <button onclick="sendMsg()" class="btn" style="border-radius:50%; width:50px; height:50px; padding:0;">‚û§</button>
        </div>
    </div>

    <div id="call-screen" class="screen">
        <video id="remoteV" autoplay playsinline></video>
        <div id="local-container">
            <video id="localV" autoplay muted playsinline></video>
        </div>
        <div class="call-tools">
            <button class="btn" style="width:140px; border-radius:30px;" onclick="endCall(true)">–ó–ê–í–ï–†–®–ò–¢–¨</button>
        </div>
    </div>

<script>
    let peer, conn, targetId, myStream, currentCall;
    let chats = JSON.parse(localStorage.getItem('fc_chats_v15') || '{}');

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–µ—Ä–≤–µ—Ä–æ–≤ –¥–ª—è "–Ω–µ—É–±–∏–≤–∞–µ–º–æ—Å—Ç–∏"
    const iceConfig = {
        'iceServers': [
            { 'urls': 'stun:stun.l.google.com:19302' },
            { 'urls': 'stun:stun1.l.google.com:19302' },
            { 'urls': 'stun:stun.services.mozilla.com' },
            { 'urls': 'stun:stun.stunprotocol.org:3478' }
        ]
    };

    function initApp() {
        let id = document.getElementById('my-id').value.trim();
        const pass = document.getElementById('my-pass').value.trim();
        if(!id || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

        const savedPass = localStorage.getItem('p_' + id);
        if(savedPass && savedPass !== pass) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
        localStorage.setItem('p_' + id, pass);

        document.getElementById('status-bar').style.display = 'block';

        // –°–æ–∑–¥–∞–µ–º Peer –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        peer = new Peer(id, { config: iceConfig });

        peer.on('open', (assignedId) => {
            document.getElementById('status-bar').style.display = 'none';
            document.getElementById('me-tag').innerText = assignedId;
            switchScreen('list-screen');
            renderList();
            setupMedia();
        });

        peer.on('connection', c => {
            conn = c;
            c.on('data', d => {
                if(d === 'HANGUP_NOW') stopCallUI();
                else handleData(c.peer, d);
            });
        });

        peer.on('call', call => {
            if(confirm("–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç " + call.peer)) {
                currentCall = call;
                call.answer(myStream);
                document.getElementById('call-screen').classList.add('active');
                call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
            }
        });

        peer.on('error', (err) => {
            document.getElementById('status-bar').style.display = 'none';
            if(err.type === 'unavailable-id') {
                // –ï—Å–ª–∏ ID –∑–∞–Ω—è—Ç, –ø—Ä–æ–±—É–µ–º –≤–æ–π—Ç–∏ —Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º
                alert("–≠—Ç–æ—Ç ID –∑–∞–Ω—è—Ç, –ø—Ä–æ–±—É–µ–º –≤–æ–π—Ç–∏ –∫–∞–∫ " + id + "_1");
                document.getElementById('my-id').value = id + "_1";
                initApp();
            } else {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
            }
        });
    }

    async function setupMedia() {
        try { 
            myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true}); 
            document.getElementById('localV').srcObject = myStream; 
        } catch(e) { console.log("–ú–µ–¥–∏–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ"); }
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value || !targetId) return;
        const text = i.value;

        if(conn && conn.open) {
            conn.send(text);
            addMsgUI('–í—ã', text, 'out', targetId);
            i.value = '';
        } else {
            conn = peer.connect(targetId);
            conn.on('open', () => {
                conn.send(text);
                addMsgUI('–í—ã', text, 'out', targetId);
                i.value = '';
            });
        }
    }

    function handleData(id, data) { addMsgUI(id, data, 'in', id); }

    function addMsgUI(u, t, type, id) {
        const m = document.createElement('div');
        m.className = 'msg ' + type;
        m.innerText = t;
        const box = document.getElementById('messages');
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
        localStorage.setItem('logs_'+id, box.innerHTML);
    }

    function makeCall() {
        document.getElementById('call-screen').classList.add('active');
        currentCall = peer.call(targetId, myStream);
        currentCall.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
    }

    function endCall(notify) {
        if(notify && conn) conn.send('HANGUP_NOW');
        if(currentCall) currentCall.close();
        stopCallUI();
    }

    function stopCallUI() {
        document.getElementById('call-screen').classList.remove('active');
        document.getElementById('remoteV').srcObject = null;
    }

    function renderList() {
        const l = document.getElementById('chat-list'); l.innerHTML = '';
        for(let id in chats) {
            const d = document.createElement('div');
            d.style.padding = '20px'; d.style.borderBottom = '1px solid #111';
            d.innerHTML = `<b>${chats[id]}</b><br><small style="opacity:0.3">ID: ${id}</small>`;
            d.onclick = () => {
                targetId = id;
                document.getElementById('chat-title').innerText = chats[id];
                document.getElementById('messages').innerHTML = localStorage.getItem('logs_'+id) || '';
                switchScreen('chat-screen');
                conn = peer.connect(id);
            };
            l.appendChild(d);
        }
    }

    function addFriend() {
        const id = document.getElementById('f-id').value.trim();
        if(id) {
            chats[id] = "User_" + id.slice(0,4);
            localStorage.setItem('fc_chats_v15', JSON.stringify(chats));
            renderList();
            document.getElementById('f-id').value = '';
        }
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goBack() { switchScreen('list-screen'); }
</script>
</body>
</html>
