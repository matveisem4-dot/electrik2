<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FearConnect Elite</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --accent: #ff3b30; --text: #fff; 
            --msg-in: #262629; --msg-out: #ff3b30; --input-bg: #2c2c2e;
        }

        /* –ü–æ–ª–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞ */
        * { 
            box-sizing: border-box; -webkit-tap-highlight-color: transparent; 
            user-select: none; -webkit-user-select: none; outline: none; 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; background: #000; color: #fff; 
            font-family: -apple-system, sans-serif; overflow: hidden; position: fixed; width: 100%;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º —Å–∫—Ä–æ–ª–ª */
        .scroll-area { overflow-y: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .scroll-area::-webkit-scrollbar { display: none; }

        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: #000; }
        .screen.active { display: flex; }

        /* –í—Ö–æ–¥ –±–µ–∑ –ø–∞—Ä–æ–ª—è */
        #login-screen { align-items: center; justify-content: center; background: radial-gradient(circle, #2c0000 0%, #000 100%); }
        .login-box { width: 85%; max-width: 300px; display: flex; flex-direction: column; gap: 15px; text-align: center; }
        
        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ –±–µ–∑ –Ω–∞–ª–æ–∂–µ–Ω–∏—è */
        .ui-input { 
            width: 100%; background: var(--input-bg); border: 1px solid #333; padding: 16px; 
            color: #fff; border-radius: 14px; font-size: 16px; display: block;
            user-select: text !important; -webkit-user-select: text !important;
        }

        .main-btn { 
            width: 100%; padding: 16px; background: var(--accent); border: none; 
            color: #fff; border-radius: 14px; font-weight: 600; cursor: pointer; font-size: 16px;
        }

        /* –®–∞–ø–∫–∞ */
        .header { 
            padding: env(safe-area-inset-top) 20px 10px; background: rgba(28,28,30,0.95); 
            backdrop-filter: blur(20px); display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 0.5px solid #333; height: 80px; 
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chat-item { 
            padding: 15px 20px; display: flex; align-items: center; gap: 15px; 
            border-bottom: 0.5px solid #222; cursor: pointer;
        }
        .chat-item:active { background: #1c1c1e; }
        .avatar { 
            width: 54px; height: 54px; border-radius: 50%; 
            background: linear-gradient(45deg, #ff3b30, #ff9500); 
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; 
        }

        /* –ß–∞—Ç */
        #messages { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 16px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .msg.in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.out { background: var(--msg-out); align-self: flex-end; border-bottom-right-radius: 4px; }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ –≤ —á–∞—Ç–µ */
        .input-bar { 
            padding: 10px 15px 30px; background: #1c1c1e; display: flex; gap: 10px; align-items: center;
        }

        .btn-round { background: var(--accent); border: none; width: 44px; height: 44px; border-radius: 50%; color: #fff; flex-shrink: 0; }
        
        .fab { 
            position: fixed; bottom: 40px; right: 25px; width: 60px; height: 60px; 
            background: var(--accent); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 30px; border: none; color: #fff;
        }

        /* –ó–≤–æ–Ω–æ–∫ */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        video { width: 100%; height: 50%; object-fit: cover; background: #111; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1 style="margin:0;">FearConnect</h1>
            <p style="opacity:0.5; margin:0 0 10px 0;">Elite Edition</p>
            <input type="text" id="my-id" class="ui-input" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ù–∏–∫">
            <button class="main-btn" onclick="startApp()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="list-screen" class="screen">
        <div class="header">
            <span style="font-size:24px; font-weight:800">–ß–∞—Ç—ã</span>
            <small id="me-tag" style="color:var(--accent); font-family:monospace"></small>
        </div>
        <div id="chat-list" class="scroll-area" style="flex:1"></div>
        <button class="fab" onclick="showAdd(true)">+</button>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <button onclick="goBack()" style="background:none; border:none; color:var(--accent); font-size:18px; font-weight:600">‚¨Ö</button>
            <b id="chat-title">–ß–∞—Ç</b>
            <button onclick="makeCall()" style="background:none; border:none; font-size:24px;">üìû</button>
        </div>
        <div id="messages" class="scroll-area"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" class="ui-input" style="margin:0; border-radius:25px;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
            <button onclick="sendMsg()" class="btn-round">‚û§</button>
        </div>
    </div>

    <div id="add-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:500;">
        <div class="login-box" style="background:#1c1c1e; padding:25px; border-radius:20px;">
            <h3>–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç</h3>
            <input type="text" id="f-id" class="ui-input" placeholder="ID –¥—Ä—É–≥–∞">
            <input type="text" id="f-name" class="ui-input" placeholder="–ò–º—è">
            <button class="main-btn" onclick="addFriend()">–î–û–ë–ê–í–ò–¢–¨</button>
            <button onclick="showAdd(false)" style="background:none; border:none; color:#666; margin-top:10px">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="call-ui">
        <video id="remoteV" autoplay playsinline></video>
        <video id="localV" autoplay muted playsinline style="height:30%; border-top:2px solid #ff3b30"></video>
        <button onclick="location.reload()" style="background:#ff3b30; color:#fff; border:none; padding:25px; font-weight:bold; font-size:18px;">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

<script>
    let peer, conn, targetId, myStream;
    let chats = JSON.parse(localStorage.getItem('fc_v11_chats') || '{}');

    function startApp() {
        const id = document.getElementById('my-id').value.trim();
        if(!id) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

        peer = new Peer(id, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

        peer.on('open', () => {
            switchScreen('list-screen');
            document.getElementById('me-tag').innerText = id;
            renderList();
            setupMedia();
        });

        peer.on('connection', c => {
            conn = c;
            c.on('data', d => handleData(c.peer, d));
        });

        peer.on('call', call => {
            if(confirm("–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤! –û—Ç–≤–µ—Ç–∏—Ç—å?")) {
                call.answer(myStream);
                document.getElementById('call-ui').style.display = 'flex';
                call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
            }
        });

        peer.on('error', err => {
            alert("–ù–∏–∫ –∑–∞–Ω—è—Ç –∏–ª–∏ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π.");
            location.reload();
        });
    }

    async function setupMedia() {
        try { myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true}); } catch(e) { console.log("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"); }
    }

    function renderList() {
        const l = document.getElementById('chat-list'); l.innerHTML = '';
        for(let id in chats) {
            const d = document.createElement('div');
            d.className = 'chat-item';
            d.onclick = () => openChat(id);
            d.innerHTML = `<div class="avatar">${chats[id][0].toUpperCase()}</div>
                           <div><div style="font-weight:600; font-size:18px;">${chats[id]}</div><div style="font-size:13px; opacity:0.4">ID: ${id}</div></div>`;
            l.appendChild(d);
        }
    }

    function openChat(id) {
        targetId = id;
        document.getElementById('chat-title').innerText = chats[id];
        document.getElementById('messages').innerHTML = localStorage.getItem('eh_'+id) || '';
        switchScreen('chat-screen');
        conn = peer.connect(id);
        conn.on('data', d => handleData(id, d));
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value || !targetId) return;
        if(!conn || !conn.open) {
            conn = peer.connect(targetId);
            conn.on('open', () => { conn.send(i.value); finalize(i); });
        } else {
            conn.send(i.value); finalize(i);
        }
    }

    function finalize(input) {
        addMsgUI('–í—ã', input.value, 'out', targetId);
        input.value = '';
    }

    function handleData(id, data) { addMsgUI(chats[id] || id, data, 'in', id); }

    function addMsgUI(u, t, type, id) {
        const m = document.createElement('div');
        m.className = 'msg ' + type;
        m.innerText = t;
        const c = document.getElementById('messages');
        c.appendChild(m);
        c.scrollTop = c.scrollHeight;
        localStorage.setItem('eh_'+id, c.innerHTML);
    }

    function makeCall() {
        if(!myStream) return alert("–í–∫–ª—é—á–∏—Ç–µ –∫–∞–º–µ—Ä—É");
        document.getElementById('call-ui').style.display = 'flex';
        document.getElementById('localV').srcObject = myStream;
        const call = peer.call(targetId, myStream);
        call.on('stream', rs => document.getElementById('remoteV').srcObject = rs);
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function addFriend() {
        const id = document.getElementById('f-id').value.trim(), name = document.getElementById('f-name').value.trim();
        if(id && name) {
            chats[id] = name;
            localStorage.setItem('fc_v11_chats', JSON.stringify(chats));
            renderList();
            showAdd(false);
        }
    }

    function goBack() { switchScreen('list-screen'); }
    function showAdd(s) { document.getElementById('add-modal').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
