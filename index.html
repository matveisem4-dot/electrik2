<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA | Secure Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 320px; border-right: 1px solid #1a1a1a; background: #0a0a0a; display: flex; flex-direction: column; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: #050505; position: relative; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px); border: 1px solid #222; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 20px; font-size: 14px; position: relative; animation: fadeIn 0.2s ease; }
        .my { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 4px; }
        .other { background: #1a1a1a; align-self: flex-start; border-bottom-left-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="authScreen" class="modal">
        <div class="bg-[#0f0f0f] border border-zinc-800 p-10 rounded-[32px] w-full max-w-sm shadow-2xl">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl font-bold italic shadow-lg shadow-blue-600/20">H</div>
            <h2 class="text-2xl font-bold text-center mb-8">Вход в систему</h2>
            
            <input type="text" id="loginId" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 mb-3 outline-none focus:ring-2 ring-blue-600" placeholder="Логин (Ник)">
            <input type="password" id="loginPass" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 mb-6 outline-none focus:ring-2 ring-blue-600" placeholder="Пароль">
            
            <button onclick="auth()" class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">ПОДКЛЮЧИТЬСЯ</button>
            <p class="text-[10px] text-zinc-600 text-center mt-6 uppercase tracking-widest">End-to-End Encryption Active</p>
        </div>
    </div>

    <aside class="sidebar">
        <div class="p-6 border-b border-zinc-800 flex justify-between items-center bg-black/20">
            <span class="font-black text-xl italic text-blue-500 tracking-tighter">HEXA PRO</span>
            <button onclick="addFriend()" class="w-10 h-10 rounded-xl bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 transition"><i class="fas fa-plus"></i></button>
        </div>
        <div id="contactList" class="flex-1 overflow-y-auto py-4"></div>
        <div class="p-6 bg-zinc-950 border-t border-zinc-800 text-[10px] text-zinc-500 font-mono italic">
            STATUS: <span id="myStatus" class="text-green-500">OFFLINE</span>
        </div>
    </aside>

    <main class="main-chat">
        <header id="chatHeader" class="h-20 border-b border-zinc-800 flex items-center justify-between px-8 bg-black/20 hidden">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-bold" id="chatAvatar">?</div>
                <div class="font-bold text-lg" id="chatTitle">...</div>
            </div>
            <button onclick="startCall()" class="text-blue-500 hover:text-white transition text-xl"><i class="fas fa-video"></i></button>
        </header>

        <div id="messages" class="flex-1 overflow-y-auto p-8 flex flex-col gap-3"></div>

        <footer id="chatFooter" class="p-6 bg-zinc-950 border-t border-zinc-800 hidden">
            <div class="max-w-4xl mx-auto flex gap-4">
                <input type="text" id="msgIn" class="flex-1 bg-zinc-900 border border-zinc-800 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition" placeholder="Написать сообщение...">
                <button onclick="send()" class="bg-blue-600 px-8 rounded-2xl hover:bg-blue-500 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <script>
        let peer, conn, currentChat;
        let friends = JSON.parse(localStorage.getItem('hexa_friends') || "[]");

        async function auth() {
            const id = document.getElementById('loginId').value.trim();
            const pass = document.getElementById('loginPass').value.trim();

            if(!id || !pass) return alert("Заполни все поля");
            
            // Простая защита: создаем ключ на основе ника и пароля
            const secureId = id; // В реальности тут был бы хеш
            
            peer = new Peer(secureId);
            
            peer.on('open', (id) => {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('myStatus').innerText = "ONLINE (" + id + ")";
                renderFriends();
            });

            peer.on('connection', c => {
                if(!friends.includes(c.peer)) {
                    if(confirm("Принять сообщение от " + c.peer + "?")) {
                        friends.push(c.peer);
                        saveFriends();
                    } else return;
                }
                setupConn(c);
            });

            peer.on('error', err => {
                if(err.type === 'unavailable-id') alert("Ник занят или пароль неверен");
            });
        }

        function addFriend() {
            const id = prompt("Введите ID друга:");
            if(id && id !== peer.id) {
                if(!friends.includes(id)) {
                    friends.push(id);
                    saveFriends();
                }
                openChat(id);
            }
        }

        function renderFriends() {
            const list = document.getElementById('contactList');
            list.innerHTML = '';
            friends.forEach(f => {
                const div = document.createElement('div');
                div.className = `p-4 mx-4 my-1 rounded-xl cursor-pointer hover:bg-zinc-900 transition flex items-center gap-3 ${currentChat === f ? 'bg-zinc-900 border border-zinc-800' : ''}`;
                div.onclick = () => openChat(f);
                div.innerHTML = `<div class="w-8 h-8 bg-zinc-800 rounded-full flex items-center justify-center text-[10px]">${f[0]}</div><span class="text-sm font-medium">${f}</span>`;
                list.appendChild(div);
            });
        }

        function openChat(id) {
            currentChat = id;
            document.getElementById('chatHeader').classList.remove('hidden');
            document.getElementById('chatFooter').classList.remove('hidden');
            document.getElementById('chatTitle').innerText = id;
            document.getElementById('chatAvatar').innerText = id[0].toUpperCase();
            document.getElementById('messages').innerHTML = "";
            renderFriends();

            conn = peer.connect(id);
            setupConn(conn);
        }

        function setupConn(c) {
            c.on('data', data => {
                if(currentChat === c.peer) addBubble(data, 'other');
            });
        }

        function send() {
            const input = document.getElementById('msgIn');
            if(!input.value || !conn) return;
            conn.send(input.value);
            addBubble(input.value, 'my');
            input.value = "";
        }

        function addBubble(text, type) {
            const div = document.createElement('div');
            div.className = `bubble ${type === 'my' ? 'my' : 'other'}`;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
            const m = document.getElementById('messages');
            m.scrollTop = m.scrollHeight;
        }

        function saveFriends() {
            localStorage.setItem('hexa_friends', JSON.stringify(friends));
            renderFriends();
        }

        document.getElementById('msgIn').addEventListener('keypress', e => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
