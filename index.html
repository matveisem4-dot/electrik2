<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroEngine X - Monolith Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #020202; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .msg { animation: fadeIn 0.3s ease-out forwards; margin-bottom: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-box { background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 15px; display: flex; gap: 10px; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="lock">
        <i class="fas fa-brain text-indigo-500 text-6xl mb-6"></i>
        <input type="password" id="pass" class="bg-zinc-900 border border-zinc-800 rounded-xl p-3 text-center mb-4" placeholder="КОД ДОСТУПА">
        <button onclick="unlock()" class="bg-indigo-600 px-10 py-2 rounded-xl font-bold uppercase text-xs tracking-widest">Активировать</button>
    </div>

    <header class="p-4 border-b border-white/5 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/40">X</div>
            <h1 class="font-black text-xs uppercase tracking-widest">NeuroEngine Monolith</h1>
        </div>
        <div class="text-[9px] text-green-500 font-bold border border-green-500/20 px-2 py-1 rounded">SERVER MODE</div>
    </header>

    <div id="chat" class="chat-area">
        <div class="msg bg-indigo-600/10 border border-indigo-600/20 p-4 rounded-2xl text-xs text-indigo-300">
            Система запущена на удаленном сервере. Вычислений на вашем устройстве: 0%.
        </div>
    </div>

    <div id="loader" class="hidden px-6 pb-2 text-[10px] text-zinc-500 animate-pulse uppercase">Запрос обрабатывается сервером...</div>

    <div class="input-box">
        <input type="text" id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 outline-none" placeholder="Спросите о чем угодно...">
        <button onclick="send()" class="bg-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center"><i class="fas fa-arrow-up"></i></button>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value === "1234") {
                document.getElementById('lock').remove();
            } else { alert("ACCESS DENIED"); }
        }

        async function send() {
            const input = document.getElementById('prompt');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, 'user');
            input.value = "";
            document.getElementById('loader').classList.remove('hidden');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: val })
                });
                const data = await response.json();
                addMsg(data.text || data.error, 'ai');
            } catch (e) {
                addMsg("Ошибка связи с сервером.", 'ai');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function addMsg(text, role) {
            const div = document.createElement('div');
            div.className = `msg flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'bg-indigo-600' : 'bg-zinc-900 border border-white/5'}">${text.replace(/\n/g, '<br>')}</div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    </script>
</body>
</html>
