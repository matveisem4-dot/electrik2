<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NeuroEngine Global | Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020202; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; max-width: 85%; }
        .user { background: #4f46e5; margin-left: auto; border: none; }
        img, video { border-radius: 10px; margin-top: 10px; width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <header class="p-4 border-b border-white/10 text-[10px] uppercase tracking-widest text-zinc-500">
        Status: <span class="text-green-500">Node Active</span> | Domain: electrik2.vercel.app
    </header>
    <div id="chat"></div>
    <div class="p-5 bg-black border-t border-white/5 flex gap-3">
        <input type="text" id="in" class="flex-1 bg-zinc-900 rounded-xl p-4 outline-none border border-transparent focus:border-indigo-500" placeholder="Спросите меня о чем угодно...">
        <button onclick="send()" class="bg-indigo-600 px-8 rounded-xl font-bold">ОТПРАВИТЬ</button>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('in');
            const chat = document.getElementById('chat');
            const val = input.value.trim();
            if(!val) return;

            chat.innerHTML += `<div class="msg user">${val}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            const type = val.toLowerCase().includes("нарисуй") ? "image" : (val.toLowerCase().includes("видео") ? "video" : "text");
            
            try {
                // ВАЖНО: запрашиваем через наш прокси
                const res = await fetch(`/api/engine?prompt=${encodeURIComponent(val)}&type=${type}`);
                
                if (type === 'text') {
                    const text = await res.text();
                    chat.innerHTML += `<div class="msg">${text}</div>`;
                } else {
                    const data = await res.json();
                    const media = type === 'image' 
                        ? `<img src="${data.url}">` 
                        : `<video src="${data.url}" controls autoplay loop></video>`;
                    chat.innerHTML += `<div class="msg">Генерация завершена:<br>${media}</div>`;
                }
            } catch(e) {
                chat.innerHTML += `<div class="msg text-red-500">Ошибка: Не удалось связаться с ядром.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
