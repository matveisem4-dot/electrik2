<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NeuroEngine X - Monolith</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .input-area { background: #0a0a0a; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #222; border-radius: 10px; padding: 12px; color: #fff; outline: none; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="lock">
        <h2 class="mb-4 text-zinc-500 uppercase tracking-widest text-xs">Access Code</h2>
        <input type="password" id="p" class="bg-zinc-900 border border-zinc-800 p-2 text-center rounded-lg" placeholder="1234">
        <button onclick="unlock()" class="mt-4 bg-indigo-600 px-6 py-2 rounded-lg font-bold">BOOT</button>
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Сообщение...">
        <button onclick="ask()" class="bg-indigo-600 px-6 rounded-lg">SEND</button>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('p').value === "1234") document.getElementById('lock').remove();
            else alert("WRONG PASSWORD");
        }

        async function ask() {
            const input = document.getElementById('msg');
            const val = input.value;
            if(!val) return;

            addMsg(val, 'user');
            input.value = "";
            const aiDiv = addMsg("Связь с сервером...", 'ai');

            try {
                // ВАЖНО: Путь должен быть именно таким
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: val })
                });

                if (res.status === 404) {
                    aiDiv.innerText = "ОШИБКА 404: Vercel не видит папку api. Проверь структуру на GitHub!";
                    return;
                }

                const data = await res.json();
                aiDiv.innerText = data.text || "Пустой ответ от сервера.";
            } catch (e) {
                aiDiv.innerText = "ОШИБКА СЕТИ: Сервер недоступен.";
            }
        }

        function addMsg(t, role) {
            const d = document.createElement('div');
            d.className = `p-4 mb-4 rounded-xl max-w-[80%] ${role === 'user' ? 'bg-indigo-600 ml-auto' : 'bg-zinc-900'}`;
            d.innerText = t;
            document.getElementById('chat').appendChild(d);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            return d;
        }
    </script>
</body>
</html>
