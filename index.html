<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroEngine X - Real AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #020202; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .input-box { background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 15px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #121212; border: 1px solid #222; border-radius: 12px; padding: 12px 16px; color: #fff; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: #4f46e5; }
        #lock { position: fixed; inset: 0; background: #020202; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .msg-anim { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { display: flex; gap: 4px; padding: 10px 0; }
        .loader span { width: 6px; height: 6px; background: #4f46e5; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .loader span:nth-child(1) { animation-delay: -0.32s; }
        .loader span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="lock">
        <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mb-6 shadow-2xl shadow-indigo-500/20">
            <i class="fas fa-network-wired text-white text-3xl"></i>
        </div>
        <h2 class="text-xs font-bold uppercase tracking-widest text-zinc-500 mb-4">Глобальный узел</h2>
        <input type="password" id="pass" class="bg-zinc-900 border border-zinc-800 rounded-xl p-3 text-center mb-4 outline-none focus:border-indigo-500 transition" placeholder="КОД ДОСТУПА">
        <button onclick="unlock()" class="text-[10px] font-bold text-indigo-400 tracking-widest uppercase hover:text-white transition">Подключиться к сети</button>
    </div>

    <header class="h-16 px-6 flex items-center justify-between border-b border-white/5 bg-black/40 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black">AI</div>
            <h1 class="font-bold text-xs uppercase tracking-widest">NeuroEngine Global</h1>
        </div>
        <div class="text-[9px] font-bold text-green-500 border border-green-500/30 px-2 py-1 rounded uppercase">Connected</div>
    </header>

    <div id="chat" class="space-y-4">
        <div class="bg-indigo-600/10 border border-indigo-600/20 p-4 rounded-2xl text-xs text-indigo-300 msg-anim">
            [SYSTEM]: Соединение с настоящим интеллектом установлено. Можете задавать любые вопросы.
        </div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Спросите меня о чем угодно...">
        <button onclick="processInput()" class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center hover:bg-indigo-500 transition">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // Проверка пароля (установлен 1234)
        function unlock() {
            if(document.getElementById('pass').value === "1234") {
                const lock = document.getElementById('lock');
                lock.style.opacity = '0';
                setTimeout(() => lock.remove(), 500);
            } else { 
                alert("В ДОСТУПЕ ОТКАЗАНО"); 
            }
        }

        async function processInput() {
            const inputEl = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const val = inputEl.value.trim();
            
            if(!val) return;

            // Выводим сообщение пользователя
            addMessage(val, 'user');
            inputEl.value = "";

            // Индикатор загрузки
            const loaderId = "loader-" + Date.now();
            const loaderDiv = document.createElement('div');
            loaderDiv.id = loaderId;
            loaderDiv.className = `flex justify-start msg-anim mb-4`;
            loaderDiv.innerHTML = `<div class="p-4 rounded-2xl bg-zinc-900 border border-white/5"><div class="loader"><span></span><span></span><span></span></div></div>`;
            chat.appendChild(loaderDiv);
            chat.scrollTop = chat.scrollHeight;

            try {
                // Прямой запрос к реальной нейросети
                const response = await fetch("https://text.pollinations.ai/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "Ты NeuroEngine X. Ты продвинутый ИИ. Отвечай всегда на русском языке, будь полезным и точным." },
                            { role: "user", content: val }
                        ]
                    })
                });

                const replyText = await response.text();
                
                // Удаляем лоадер и выводим реальный ответ
                document.getElementById(loaderId).remove();
                addMessage(replyText, 'ai');

            } catch (error) {
                document.getElementById(loaderId).remove();
                addMessage("Ошибка связи с суперкомпьютером. Проверьте интернет.", 'ai');
            }
        }

        function addMessage(text, role) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} msg-anim mb-4`;
            
            // Превращаем переносы строк из ответа ИИ в HTML-теги <br>
            const formattedText = text.replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'bg-indigo-600' : 'bg-zinc-900 border border-white/5'}">
                    ${formattedText}
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Отправка по нажатию Enter
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') processInput();
        });
    </script>
</body>
</html>
