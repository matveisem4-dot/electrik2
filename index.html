<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroEngine Monolith - Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #020202; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .input-box { background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 15px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #121212; border: 1px solid #222; border-radius: 12px; padding: 12px 16px; color: #fff; outline: none; }
        .ai-msg { background: #111; border: 1px solid #222; }
        .user-msg { background: #4f46e5; }
        
        /* Стили Капчи (Shield) */
        #shield-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .captcha-box { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(79, 70, 229, 0.1); }
        .captcha-num { font-size: 24px; font-weight: 900; letter-spacing: 5px; color: #4f46e5; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 20px; user-select: none; font-style: italic; text-decoration: line-through; }
        
        #overload { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader span { display: inline-block; width: 6px; height: 6px; background: #4f46e5; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        img, video { border-radius: 12px; margin-top: 10px; max-width: 100%; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="shield-screen">
        <div class="captcha-box">
            <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-shield-alt text-white"></i>
            </div>
            <h1 class="text-lg font-bold mb-2">ПРОВЕРКА УЗЛА</h1>
            <p class="text-zinc-500 text-xs mb-6 uppercase tracking-widest">Введите код безопасности для доступа</p>
            
            <div id="captcha-code" class="captcha-num"></div>
            
            <input type="text" id="captcha-input" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-3 text-center mb-4 outline-none focus:border-indigo-500 transition" placeholder="Введите код">
            
            <button onclick="verifyShield()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-indigo-500 transition">Подтвердить</button>
            <p class="text-[9px] text-zinc-600 mt-4 uppercase">Protected by Monolith Engine</p>
        </div>
    </div>

    <div id="overload">
        <i class="fas fa-exclamation-triangle text-yellow-500 text-5xl mb-4"></i>
        <h1 class="text-xl font-bold">ЛИМИТ ПРЕВЫШЕН</h1>
        <p class="text-zinc-500 text-sm mt-2">40,000 подключений достигнуто.</p>
    </div>

    <header class="h-16 px-6 flex items-center justify-between border-b border-white/5 bg-black/40 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black">M</div>
            <h1 class="font-bold text-xs uppercase tracking-widest">NeuroEngine Shielded</h1>
        </div>
        <div class="text-[9px] font-bold text-green-500 border border-green-500/30 px-2 py-1 rounded">SECURE</div>
    </header>

    <div id="chat" class="space-y-4">
        <div class="bg-indigo-600/10 p-4 rounded-2xl text-[11px] text-indigo-400 border border-indigo-600/20">
            [SHIELD]: Проверка пройдена. Доступ к глобальным нейронам открыт.
        </div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ваш запрос...">
        <button onclick="processInput()" class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        let currentCaptcha = "";
        let isShieldVerified = false;

        // Генерация капчи
        function generateCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let result = "";
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            document.getElementById('captcha-code').innerText = result;
        }

        // Проверка капчи
        function verifyShield() {
            const userInput = document.getElementById('captcha-input').value.toUpperCase();
            if (userInput === currentCaptcha) {
                isShieldVerified = true;
                document.getElementById('shield-screen').style.display = 'none';
            } else {
                alert("НЕВЕРНЫЙ КОД");
                generateCaptcha();
                document.getElementById('captcha-input').value = "";
            }
        }

        // Лимит посетителей
        let visitors = localStorage.getItem('v_count') || 0;
        visitors++;
        localStorage.setItem('v_count', visitors);
        if (visitors > 40000) document.getElementById('overload').style.display = 'flex';

        // Запуск капчи при загрузке
        generateCaptcha();

        async function processInput() {
            if (!isShieldVerified) return;

            const inputEl = document.getElementById('userInput');
            const val = inputEl.value.trim();
            if(!val) return;

            addMessage(val, 'user');
            inputEl.value = "";
            const loaderId = addLoader();

            const lowVal = val.toLowerCase();

            try {
                if (lowVal.includes("нарисуй")) {
                    const prompt = val.replace(/нарисуй/gi, "").trim();
                    const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&model=flux`;
                    document.getElementById(loaderId).remove();
                    addMediaMessage(`Генерация: ${prompt}`, url, 'image');
                } else if (lowVal.includes("видео")) {
                    const prompt = val.replace(/видео/gi, "").trim();
                    const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?model=video`;
                    document.getElementById(loaderId).remove();
                    addMediaMessage(`Анимация: ${prompt}`, url, 'video');
                } else {
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(val)}?model=openai`);
                    const text = await res.text();
                    document.getElementById(loaderId).remove();
                    addMessage(text, 'ai');
                }
            } catch (e) {
                document.getElementById(loaderId).remove();
                addMessage("Ошибка сети. Попробуйте обновить страницу.", 'ai');
            }
        }

        function addMessage(text, role) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'user-msg' : 'ai-msg'}">${text.replace(/\n/g, '<br>')}</div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addMediaMessage(text, url, type) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = "flex justify-start mb-4";
            let mediaHtml = type === 'image' 
                ? `<img src="${url}" alt="AI" onload="document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight">` 
                : `<video src="${url}" controls autoplay loop></video>`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm ai-msg">${text}<br>${mediaHtml}</div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addLoader() {
            const id = "l-" + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex justify-start mb-4";
            div.innerHTML = `<div class="p-4 rounded-2xl ai-msg loader"><span></span><span></span><span></span></div>`;
            document.getElementById('chat').appendChild(div);
            return id;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') processInput(); });
    </script>
</body>
</html>
