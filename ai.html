<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CYBERMIND HUB</title>
    <style>
        body { background: #050a10; color: #00f2ff; font-family: 'Consolas', monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #terminal { flex: 1; padding: 20px; overflow-y: auto; background: #000; border: 1px solid #1a2a3a; margin: 15px; box-shadow: inset 0 0 15px #00f2ff22; }
        .input-bar { padding: 20px; background: #0a1118; display: flex; gap: 10px; border-top: 2px solid #00f2ff; }
        input { flex: 1; background: #000; border: 1px solid #1a2a3a; color: #fff; padding: 12px; outline: none; }
        button { background: #00f2ff; color: #000; border: none; padding: 0 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .log { margin-bottom: 8px; border-left: 2px solid #00f2ff; padding-left: 10px; }
    </style>
</head>
<body>

<div id="terminal">
    <div class="log" style="color: #39ff14;">[SYSTEM]: Инициализация модулей по протоколу 1234...</div>
    <div class="log" style="color: #39ff14;">[SYSTEM]: Все части (kode 1-4) обнаружены. Жду команду.</div>
</div>

<div class="input-bar">
    <input type="text" id="userInput" placeholder="Введите ваш запрос к ИИ...">
    <button onclick="execute()">EXEC</button>
</div>

<script type="module">
    // Импортируем только главного "командира"
    import { SuperBrain } from './kode4.js';

    window.execute = () => {
        const input = document.getElementById('userInput');
        const term = document.getElementById('terminal');
        const text = input.value;
        if (!text) return;

        // Печатаем ваш ввод
        const userDiv = document.createElement('div');
        userDiv.className = 'log';
        userDiv.innerHTML = `<span style="color:#fff;">USER:</span> ${text}`;
        term.appendChild(userDiv);

        // Получаем ответ от объединенного мозга
        const response = SuperBrain.think(text);

        // Печатаем ответ ИИ
        setTimeout(() => {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'log';
            aiDiv.style.color = '#39ff14';
            aiDiv.innerHTML = `<span style="color:#00f2ff;">CYBERMIND:</span> ${response}`;
            term.appendChild(aiDiv);
            term.scrollTop = term.scrollHeight;
        }, 300);

        input.value = '';
    };
</script>
</body>
</html>
