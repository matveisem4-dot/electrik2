<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMind Private</title>
    <style>
        :root { --main: #00ff41; --bg: #000; }
        body { background: var(--bg); color: var(--main); font-family: monospace; margin: 0; overflow: hidden; }
        
        .ui-panel { position: absolute; top: 0; width: 100%; background: rgba(0,20,0,0.9); border-bottom: 1px solid var(--main); z-index: 10; }
        .tabs { display: flex; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; border: 1px solid #004400; font-weight: bold; }
        .tab.active { background: var(--main); color: #000; }

        #output { height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 50px; }
        canvas { max-width: 100%; max-height: 80vh; border: 1px solid var(--main); box-shadow: 0 0 20px var(--main); }

        .input-bar { position: absolute; bottom: 0; width: 100%; display: flex; background: #000; border-top: 1px solid var(--main); }
        input { flex: 1; background: #000; border: none; color: var(--main); padding: 15px; outline: none; font-size: 16px; }
        button { background: var(--main); border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="ui-panel">
    <div class="tabs">
        <div id="t-chat" class="tab active" onclick="setMode('chat')">МЫСЛИ</div>
        <div id="t-img" class="tab" onclick="setMode('img')">ОБРАЗ</div>
        <div id="t-vid" class="tab" onclick="setMode('vid')">ЭФИР</div>
    </div>
</div>

<div id="output">
    <canvas id="screen"></canvas>
</div>

<div class="input-bar">
    <input type="text" id="cmd" placeholder="ВВЕДИТЕ ДАННЫЕ...">
    <button onclick="run()">ОК</button>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = 512; canvas.height = 512;
    let mode = 'chat';
    let animationId = null;

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('t-' + m).classList.add('active');
        if(animationId) cancelAnimationFrame(animationId);
        ctx.clearRect(0,0,512,512);
        drawStatic();
    }

    function drawStatic() {
        ctx.fillStyle = "#001100";
        ctx.fillRect(0,0,512,512);
        ctx.fillStyle = "#00ff41";
        ctx.font = "20px monospace";
        ctx.fillText(`РЕЖИМ: ${mode.toUpperCase()} ГОТОВ`, 50, 250);
    }

    // Генератор "Реальных" образов через математику (без интернета)
    function generateImage(seed) {
        const imageData = ctx.createImageData(512, 512);
        for (let i = 0; i < imageData.data.length; i += 4) {
            let x = (i / 4) % 512;
            let y = Math.floor((i / 4) / 512);
            // Математическая формула шума, имитирующая ИИ
            let val = Math.sin(x / 20 + seed) * Math.cos(y / 20 + seed) * 127 + 128;
            imageData.data[i] = val;     // R
            imageData.data[i+1] = val / 2; // G
            imageData.data[i+2] = 255 - val; // B
            imageData.data[i+3] = 255;   // A
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function generateVideo() {
        let frame = 0;
        function loop() {
            generateImage(frame / 10);
            frame++;
            animationId = requestAnimationFrame(loop);
        }
        loop();
    }

    function run() {
        const prompt = document.getElementById('cmd').value;
        if(animationId) cancelAnimationFrame(animationId);
        
        if(mode === 'img') {
            generateImage(Math.random() * 100);
        } else if(mode === 'vid') {
            generateVideo();
        } else {
            ctx.clearRect(0,0,512,512);
            ctx.fillStyle = "#00ff41";
            ctx.fillText("> " + prompt, 20, 50);
            ctx.fillText("АНАЛИЗ ЗАВЕРШЕН: " + (1234 % prompt.length), 20, 80);
        }
    }

    drawStatic();
</script>
</body>
</html>
