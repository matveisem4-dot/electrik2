<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AETERNA | QUANTUM INTERFACE</title>
    <style>
        :root { --q-blue: #00d4ff; --q-purple: #bd00ff; --q-bg: #020408; }
        body { background: var(--q-bg); color: var(--q-blue); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #monitor { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at center, #0a1122 0%, #020408 100%); border-bottom: 1px solid #1a2a44; }
        .quantum-log { margin-bottom: 20px; border-left: 2px solid var(--q-purple); padding-left: 15px; text-shadow: 0 0 5px var(--q-blue); animation: scan 0.5s ease-out; }
        .code-view { background: #000; border: 1px dashed var(--q-purple); padding: 15px; color: #39ff14; font-size: 12px; }
        .visual-frame { border: 1px solid var(--q-blue); box-shadow: 0 0 30px rgba(0,212,255,0.2); max-width: 80%; margin-top: 15px; }
        .input-hub { padding: 25px; background: #050a14; display: flex; gap: 15px; border-top: 2px solid var(--q-purple); }
        input { flex: 1; background: transparent; border: 1px solid var(--q-blue); color: #fff; padding: 15px; font-family: inherit; font-size: 16px; outline: none; }
        button { background: transparent; border: 1px solid var(--q-purple); color: var(--q-purple); padding: 0 40px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--q-purple); color: #000; box-shadow: 0 0 20px var(--q-purple); }
        @keyframes scan { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="monitor">
        <div class="quantum-log">>>> AETERNA QUANTUM CORE 1234: ONLINE</div>
        <div class="quantum-log">>>> STATUS: COHERENT | CPU: INTEL I5 SIMULATING QUBITS...</div>
    </div>
    <div class="input-hub">
        <input type="text" id="qInput" placeholder="Введите квантовый запрос (код, арт или мысль)...">
        <button onclick="transmit()">TRANSMIT</button>
    </div>

<script type="module">
    import { SuperBrain } from './kode4.js';

    window.transmit = async () => {
        const input = document.getElementById('qInput');
        const mon = document.getElementById('monitor');
        const val = input.value.trim();
        if(!val) return;

        addLog(`COMMAND: ${val}`, "#fff");
        input.value = "";

        const result = await SuperBrain.compute(val);

        if(result.type === 'image') {
            addLog(`VISUAL MANIFESTATION:<br><img src="${result.data}" class="visual-frame">`, "#bd00ff");
        } else if(result.type === 'code') {
            addLog(`LOGIC STRUCTURE GENERATED:<div class="code-view">${result.data}</div>`, "#39ff14");
        } else {
            addLog(`RESPONSE: ${result.data}`, "#00d4ff");
        }
    };

    function addLog(txt, color) {
        const d = document.createElement('div');
        d.className = 'quantum-log';
        d.style.color = color;
        d.innerHTML = `[${new Date().toLocaleTimeString()}] ${txt}`;
        document.getElementById('monitor').appendChild(d);
        document.getElementById('monitor').scrollTop = document.getElementById('monitor').scrollHeight;
    }
</script>
</body>
</html>
