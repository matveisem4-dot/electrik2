<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VOID-NET // ACCESS GRANTED</title>
    <style>
        :root { 
            --void: #020408; 
            --neon-violet: #bd00ff; 
            --neon-cyan: #00f2ff;
            --error: #ff003c;
            --terminal-green: #39ff14;
        }

        body { 
            background: var(--void); 
            color: var(--neon-cyan); 
            font-family: 'Consolas', 'Courier New', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Глитч-анимация заголовка */
        .glitch {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 var(--error), -0.05em -0.025em 0 var(--neon-violet);
            animation: glitch-anim 500ms infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        header { 
            padding: 15px 25px; 
            background: #050a14; 
            border-bottom: 2px solid var(--neon-violet); 
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }

        /* Видео-контейнер */
        #main-frame { 
            flex: 1; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            padding: 30px; 
            overflow-y: auto; 
            background: radial-gradient(circle at center, #0a1122 0%, #020408 100%);
            scrollbar-width: thin;
            scrollbar-color: var(--neon-violet) var(--void);
        }

        .video-entry { 
            background: rgba(189, 0, 255, 0.03); 
            border: 1px solid #1a2a44; 
            padding: 5px; 
            position: relative;
            transition: 0.3s;
        }

        .video-entry:hover { 
            border-color: var(--neon-cyan); 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            transform: scale(1.02);
        }

        .video-entry img { width: 100%; filter: grayscale(0.5) contrast(1.2); }
        .video-entry:hover img { filter: none; }

        .meta-data { 
            padding: 10px; 
            font-size: 12px; 
        }
        .v-title { color: #fff; margin-bottom: 5px; height: 35px; overflow: hidden; }
        .v-stats { color: var(--terminal-green); font-size: 10px; }

        /* Панель ввода */
        .input-console { 
            background: #000; 
            padding: 20px 40px; 
            border-top: 1px solid var(--neon-violet); 
            display: flex; 
            gap: 20px; 
        }

        .input-console input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid var(--neon-cyan); 
            color: #fff; 
            padding: 10px; 
            font-family: inherit;
            outline: none;
        }

        .input-console button { 
            background: transparent; 
            border: 1px solid var(--neon-violet); 
            color: var(--neon-violet); 
            padding: 10px 30px; 
            cursor: pointer; 
            font-weight: bold;
            letter-spacing: 2px;
        }

        .input-console button:hover { background: var(--neon-violet); color: #000; }

        /* Хакерская ошибка */
        .void-error {
            color: var(--error);
            font-weight: bold;
            padding: 20px;
            border: 1px dashed var(--error);
            background: rgba(255, 0, 60, 0.1);
            grid-column: 1/-1;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="glitch">VOID-NET // NODE_1234</div>
        <div id="connection-status" style="font-size: 10px; color: var(--terminal-green);">STATUS: STEALTH_MODE</div>
    </header>

    <div id="main-frame">
        <div style="grid-column: 1/-1; text-align: center; margin-top: 150px; opacity: 0.3;">
            [ СИСТЕМА ПУСТОТЫ ОЖИДАЕТ ВВОД ДАННЫХ... ]<br>
            ВВЕДИТЕ ЗАПРОС ДЛЯ СКРЫТОГО СКАНИРОВАНИЯ
        </div>
    </div>

    <div class="input-console">
        <input type="text" id="target" placeholder="TYPE_QUERY_HERE..." autocomplete="off">
        <button id="scanBtn">INFILTRATE</button>
    </div>

<script>
    const frame = document.getElementById('main-frame');
    const input = document.getElementById('target');
    const btn = document.getElementById('scanBtn');

    // Хакерские сообщения об ошибках
    const VOID_ERRORS = [
        "CRITICAL_FAILURE: Поток данных разорван.",
        "ACCESS_DENIED: Глобальный брандмауэр блокирует сигнал.",
        "VOID_ERROR: Пакеты потеряны в пустоте.",
        "PROTOCOL_1234_INTERRUPTED: Нестабильное соединение."
    ];

    async function infiltrate(query) {
        if(!query) return;

        frame.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">[ СКАНЕР ЗАПУЩЕН: ПОИСК УЯЗВИМОСТЕЙ В СЕТИ... ]</div>';
        
        try {
            // Используем свободное зеркало Invidious для поиска без ограничений
            const response = await fetch(`https://invidious.lunar.icu/api/v1/search?q=${encodeURIComponent(query)}`);
            
            if(!response.ok) throw new Error();

            const data = await response.json();
            frame.innerHTML = '';

            if(data.length === 0) {
                showError("NULL_DATA: Пустота не вернула результатов.");
                return;
            }

            data.forEach(v => {
                if(v.type === 'video') {
                    const div = document.createElement('div');
                    div.className = 'video-entry';
                    div.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank" style="text-decoration:none">
                            <img src="${v.videoThumbnails[0].url}">
                            <div class="meta-data">
                                <div class="v-title">${v.title}</div>
                                <div class="v-stats">CHANNEL: ${v.author}</div>
                                <div class="v-stats">UPLOADER_ID: ${v.authorId.substring(0, 10)}...</div>
                            </div>
                        </a>
                    `;
                    frame.appendChild(div);
                }
            });

        } catch (e) {
            showError(VOID_ERRORS[Math.floor(Math.random() * VOID_ERRORS.length)]);
        }
    }

    function showError(msg) {
        frame.innerHTML = `<div class="void-error">!!! ${msg} !!!</div>`;
    }

    btn.onclick = () => infiltrate(input.value);
    input.onkeypress = (e) => { if(e.key === 'Enter') infiltrate(input.value); };
</script>
</body>
</html>
