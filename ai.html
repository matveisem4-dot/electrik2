<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CYBERMIND GEN-3</title>
    <style>
        :root { --neon: #00f2ff; --green: #39ff14; --bg: #05080c; }
        body { background: var(--bg); color: #fff; font-family: 'Consolas', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #output { flex: 1; overflow-y: auto; padding: 25px; border-bottom: 2px solid var(--neon); }
        .block { margin-bottom: 20px; padding: 15px; border-radius: 5px; background: rgba(255,255,255,0.03); border-left: 3px solid var(--neon); }
        .code-block { background: #111; color: var(--green); padding: 15px; border: 1px solid #333; white-space: pre-wrap; font-size: 13px; }
        .ai-img { max-width: 512px; border: 2px solid var(--neon); box-shadow: 0 0 20px var(--neon); margin-top: 10px; }
        .input-zone { padding: 20px; display: flex; gap: 10px; background: #0a0d14; }
        input { flex: 1; background: #000; border: 1px solid #1a2a3a; color: #fff; padding: 15px; outline: none; border-radius: 5px; }
        button { background: var(--neon); color: #000; border: none; padding: 0 30px; cursor: pointer; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="output">
        <div class="block">[SYSTEM]: Ядро 1234 запущено. Режим: Deep Neural Network.</div>
    </div>
    <div class="input-zone">
        <input type="text" id="userInput" placeholder="Введите сложную задачу (код или арт)...">
        <button onclick="send()">EXECUTE</button>
    </div>

<script type="module">
    import { SuperBrain } from './kode4.js';

    window.send = async () => {
        const input = document.getElementById('userInput');
        const out = document.getElementById('output');
        const val = input.value.trim();
        if(!val) return;

        addEntry("USER", val);
        input.value = "";

        // Ждем пока "мозги" подумают
        const result = await SuperBrain.process(val);

        if(result.type === 'image') {
            addEntry("AI", `Генерация визуального ряда по запросу...<br><img src="${result.content}" class="ai-img">`);
        } else if(result.type === 'code') {
            addEntry("AI", `Сгенерирована программная структура:<div class="code-block">${result.content}</div>`);
        } else {
            addEntry("AI", result.content);
        }
    };

    function addEntry(who, text) {
        const d = document.createElement('div');
        d.className = 'block';
        d.innerHTML = `<strong>${who}:</strong> ${text}`;
        document.getElementById('output').appendChild(d);
        document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
    }
</script>
</body>
</html>
